<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ลงทะเบียนสอบ</title>
  <link rel="icon" type="image/png" href="nulogo.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/modal.css">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header class="course-header d-flex align-items-center bg-light p-2">
    <img src="nulogo.png" alt="มหาวิทยาลัยนเรศวร" height="60" class="me-3">
    <div>
      <h2 class="m-0 fs-5">รายวิชา 273252 กฎหมายเทคโนโลยีสารสนเทศ<br>มหาวิทยาลัยนเรศวร</h2>
    </div>
    <div class="ms-auto d-flex gap-2">
      <button id="backBtn" class="btn btn-outline-primary">กลับหน้าหลัก</button>
      <button id="logoutBtn" class="btn btn-outline-danger">ออกจากระบบ</button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container mt-4">
    <h3>เลือกช่วงเวลาสอบ</h3>
    <div class="table-responsive">
      <table id="slot-table" class="table table-bordered text-center table-striped">
        <thead class="table-light">
          <tr>
            <th>ช่วงเวลาเปิดลงทะเบียน</th>
            <th>วันที่สอบ</th>
            <th>เวลาเริ่มสอบ</th>
            <th>จำนวนที่นั่งทั้งหมด</th>
            <th>จำนวนคนที่ลงทะเบียนแล้ว</th>
            <th>ที่นั่งว่าง</th>
            <th>สถานะ</th>
            <th>ดำเนินการ</th>
          </tr>
        </thead>
        <tbody id="slotList">
          <tr>
            <td colspan="8" class="text-center">กำลังโหลดข้อมูล...</td>
          </tr>
        </tbody>
      </table>
      <div id="loading" class="text-center my-3" style="display:none;">
        <div class="spinner-border text-primary" role="status"></div>
        <div class="mt-2">กำลังโหลดข้อมูล...</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const token = localStorage.getItem('studentToken');
    let student_id = null;
    if (token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        student_id = payload.student_id;
      } catch {}
    }

    function formatThaiDate(dateStr) {
      const d = new Date(dateStr);
      const months = ['มกราคม','กุมภาพันธ์','มีนาคม','เมษายน','พฤษภาคม','มิถุนายน',
        'กรกฎาคม','สิงหาคม','กันยายน','ตุลาคม','พฤศจิกายน','ธันวาคม'];
      return `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear() + 543}`;
    }
    function formatTime(timeStr) { return timeStr?.slice(0,5) || ''; }

    async function loadExamSlots() {
      try {
        const res = await fetch("api/get_available_slots.php", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        const list = document.getElementById('slotList');
        list.innerHTML = '';
        if (data.status !== 'success') {
          list.innerHTML = `<tr><td colspan="8" class="text-danger">โหลดข้อมูลไม่สำเร็จ</td></tr>`;
          return;
        }
        data.slots.forEach(slot => {
          const total = slot.max_seats || 0;
          const booked = slot.booked_count || 0;
          const available = total - booked;
          const disabled = available <= 0;
          const statusLabel = available <= 0 
            ? '<span class="badge bg-danger">เต็มแล้ว</span>'
            : '<span class="badge bg-success">ลงทะเบียนได้</span>';

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${formatThaiDate(slot.reg_open_at)} - ${formatThaiDate(slot.reg_close_at)}</td>
            <td>${formatThaiDate(slot.slot_date)}</td>
            <td>${formatTime(slot.start_time)} - ${formatTime(slot.end_time)}</td>
            <td>${total}</td>
            <td>${booked}</td>
            <td><span class="badge ${available <= 0 ? 'bg-danger':'bg-success'}">${available}</span></td>
            <td>${statusLabel}</td>
            <td>
              <button class="btn ${disabled ? 'btn-secondary':'btn-success'}" 
                      ${disabled ? 'disabled' : 
                        `onclick="registerSlot(${slot.id}, '${slot.slot_date}', '${slot.start_time}', '${slot.end_time}')"`}>
                ${disabled ? '<i class="fas fa-ban"></i> เต็มแล้ว' : '<i class="fas fa-check-circle"></i> ลงทะเบียน'}
              </button>
            </td>
          `;
          list.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('slotList').innerHTML = `<tr><td colspan="8" class="text-danger">เกิดข้อผิดพลาด</td></tr>`;
      }
    }

    async function registerSlot(slotId, slotDate, startTime, endTime) {
      if (!token) {
        Swal.fire({icon:"error",title:"ยังไม่ได้เข้าสู่ระบบ",text:"กรุณาเข้าสู่ระบบก่อนลงทะเบียน"});
        return;
      }

      const slotDateText = `วันที่ ${formatThaiDate(slotDate)} เวลา ${formatTime(startTime)} - ${formatTime(endTime)} น.`;

      const result = await Swal.fire({
        title: "ยืนยันการลงทะเบียน",
        html: `<strong>${slotDateText}</strong>`,
        icon: "question",
        showCancelButton: true,
        confirmButtonText: "ยืนยัน",
        cancelButtonText: "ยกเลิก",
      });

      if (!result.isConfirmed) return;

      try {
        const response = await fetch("api/book_slot.php", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ slot_id: slotId })
        });

        const data = await response.json();
        if (data.status === "success") {
          if (data.payment_status === "free") {
            await Swal.fire({
              icon: "success",
              title: "ลงทะเบียนสำเร็จ",
              text: data.message
            });
          } else if (data.payment_status === "pending") {
            await Swal.fire({
              icon: "info",
              title: "รอการชำระเงิน",
              html: `คุณเกินสิทธิ์สอบฟรีแล้ว<br>กรุณาชำระเงิน <strong>${data.fee_amount} บาท</strong>`,
              confirmButtonText: "ตกลง"
            });
          }
          await loadExamSlots();
        } else {
          Swal.fire({icon:"error",title:"เกิดข้อผิดพลาด",text:data.message||"ไม่สามารถลงทะเบียนได้"});
        }
      } catch (err) {
        console.error("registerSlot error", err);
        Swal.fire({icon:"error",title:"เชื่อมต่อไม่สำเร็จ",text:"ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์"});
      }
    }

    document.addEventListener('DOMContentLoaded',()=>{
      if(!token){ window.location.href='student_login.html'; return; }
      loadExamSlots();
      document.getElementById('backBtn').onclick=()=>window.location.href='student_dashboard.html';
      document.getElementById('logoutBtn').onclick=()=>{ localStorage.removeItem('studentToken'); window.location.href='student_login.html'; };
    });
  </script>
</body>
</html>
