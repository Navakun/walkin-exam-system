    <script>
        // ===== Base config =====
        const ROOT = location.pathname.includes('/walkin-exam-system/') ? '/walkin-exam-system' : '';
        const API_BASE = `${ROOT}/api/`;

        const ENDPOINT_VERIFY = 'verify_token.php';
        const ENDPOINT_LIST = 'get_registration_status.php'; // ฝั่งอาจารย์

        // ===== DOM =====
        const $ = (id) => document.getElementById(id);
        const show = (el, on = true) => el && (el.style.display = on ? '' : 'none');

        // ===== Token (หน้านี้ของอาจารย์) =====
        const getToken = () => localStorage.getItem('teacherToken') || sessionStorage.getItem('teacherToken') || '';
        function logout() {
            try {
                localStorage.removeItem('teacherToken');
                sessionStorage.removeItem('teacherToken');
                document.cookie.split(';').forEach(c => {
                    const name = c.split('=')[0].trim();
                    if (/token|auth|session/i.test(name)) {
                        document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/`;
                    }
                });
            } catch { }
            location.replace('teacher_login.html');
            setTimeout(() => location.href = 'teacher_login.html', 150);
        }

        // ===== Formatters =====
        function formatDate(ymdOrDt) {
            if (!ymdOrDt) return '';
            const ymd = String(ymdOrDt).slice(0, 10);
            if (!/^\d{4}-\d{2}-\d{2}$/.test(ymd)) return ymdOrDt;
            const [y, m, d] = ymd.split('-');
            return `${d}/${m}/${y}`;
        }
        function formatTime(v) {
            if (!v) return '';
            const s = String(v);
            if (/^\d{2}:\d{2}/.test(s)) return s.split(':').slice(0, 2).join(':');
            if (/^\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}/.test(s)) return s.split(' ')[1].split(':').slice(0, 2).join(':');
            return s;
        }

        // ===== NEW: SweetAlert helper =====
        const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 3000, timerProgressBar: true });
        function showError(msg) {
            // โผล่แบบ Toast แทน alert กล่องใหญ่
            Toast.fire({ icon: 'error', title: msg || 'เกิดข้อผิดพลาด' });
            // ถ้าอยากเก็บ alert เดิมไว้ก็ได้: 
            const el = $('errorAlert');
            if (el) { el.textContent = msg || 'เกิดข้อผิดพลาด'; show(el, true); setTimeout(() => show(el, false), 4000); }
        }

        async function readJSONorThrow(res) {
            const raw = await res.text();
            try { return JSON.parse(raw); }
            catch { throw new Error(raw.replace(/<[^>]*>/g, '').trim() || `HTTP ${res.status}`); }
        }

        // ===== Status logic =====
        // สถานะที่ถือว่า “ลงทะเบียนอยู่”
        const ACTIVE_BOOK_STATUSES = new Set(['free', 'paid', 'waived', 'pending', 'booked']);

        function computeStatus(row) {
            const ps = (row.payment_status || '').toLowerCase();

            // ถ้าระบบบันทึกว่ารายการนี้สอบจบจริง
            if (Number(row.has_completed) === 1) return 'completed';

            // ถ้ายกเลิก
            if (ps === 'cancelled' || ps === 'canceled') return 'cancelled';

            // ยังถือว่าลงทะเบียนอยู่ (จะ/ไม่ต้องจ่ายเงินแล้วแต่ ps)
            if (ACTIVE_BOOK_STATUSES.has(ps)) return 'registered';

            // default
            return 'registered';
        }

        function statusText(row) {
            const s = computeStatus(row);
            if (s === 'completed') {
                const n = row.last_attempt || row.attempt_no || '';
                return n ? `สอบแล้ว (ครั้งที่ ${n})` : 'สอบแล้ว';
            }
            if (s === 'cancelled') return 'ยกเลิกแล้ว';

            // แสดงรายละเอียดการชำระเงินให้ชัดขึ้น
            const ps = (row.payment_status || '').toLowerCase();
            if (ps === 'pending') return 'รอชำระเงิน';
            if (ps === 'paid') return 'ลงทะเบียนแล้ว (ชำระแล้ว)';
            if (ps === 'free' || ps === 'waived') return 'ลงทะเบียนแล้ว (สิทธิ์ฟรี)';

            return 'ลงทะเบียนแล้ว';
        }


        // ===== Data =====
        async function verifyTokenSilently(token) {
            try {
                const r = await fetch(API_BASE + ENDPOINT_VERIFY, {
                    method: 'POST',
                    headers: { Authorization: `Bearer ${token}` }
                });
                if (r.status === 404) return;
                const d = await readJSONorThrow(r);
                if (!r.ok || d.status === 'error') throw new Error(d.message || `HTTP ${r.status}`);
            } catch (e) {
                if (String(e.message).match(/401|403|unauth/i)) {
                    showError('Session หมดอายุ กรุณาเข้าสู่ระบบใหม่');
                    setTimeout(logout, 1200);
                }
            }
        }

        async function loadRegistrations() {
            const tableBody = $('registrationTable');
            const mask = $('loadingMask');
            show(mask, true);
            tableBody.innerHTML = `<tr><td colspan="6" class="text-center">กำลังโหลดข้อมูล…</td></tr>`;
            try {
                const token = getToken();
                const r = await fetch(API_BASE + ENDPOINT_LIST, {
                    headers: { 'Accept': 'application/json', Authorization: `Bearer ${token}` },
                    cache: 'no-store'
                });
                const data = await readJSONorThrow(r);
                if (!r.ok) throw new Error(data?.message || `HTTP ${r.status}`);

                const list = Array.isArray(data?.registrations) ? data.registrations
                    : Array.isArray(data?.data) ? data.data : [];
                renderTable(list);
            } catch (e) {
                console.error(e);
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">ไม่สามารถโหลดข้อมูลได้</td></tr>`;
                showError(e.message || 'โหลดข้อมูลไม่สำเร็จ');
            } finally {
                show(mask, false);
            }
        }

        function renderTable(rows) {
            const t = $('registrationTable');
            if (!rows.length) {
                t.innerHTML = `<tr><td colspan="6" class="text-center">ไม่มีข้อมูลการลงทะเบียนสอบ</td></tr>`;
                return;
            }

            const getWhen = (r) => r.registered_at || r.created_at || r.booking_time || r.booked_at || r.updated_at || '';
            rows.sort((a, b) => {
                const tb = new Date(String(getWhen(b)).replace(' ', 'T'));
                const ta = new Date(String(getWhen(a)).replace(' ', 'T'));
                if (!isNaN(tb) && !isNaN(ta)) return tb - ta;

                const kb = new Date(`${b.exam_date || ''} ${b.exam_time || b.start_time || ''}`.trim().replace(' ', 'T'));
                const ka = new Date(`${a.exam_date || ''} ${a.exam_time || a.start_time || ''}`.trim().replace(' ', 'T'));
                if (!isNaN(kb) && !isNaN(ka)) return kb - ka;

                return (Number(b.booking_id || b.id || 0) - Number(a.booking_id || a.id || 0));
            });

            const html = rows.map(r => {
                const sid = r.student_id ?? r.sid ?? '-';
                const name = r.student_name ?? r.name ?? '-';
                const date = r.exam_date ?? r.slot_date ?? r.date ?? '';
                const time = r.exam_time ?? r.slot_start_time ?? r.start_time ?? '';
                const title = r.exam_title ?? r.title ?? r.examset_title ?? r.examset_name ?? '-';
                const st = computeStatus(r);
                const txt = statusText(r);
                return `
          <tr>
            <td>${sid}</td>
            <td>${name}</td>
            <td>${formatDate(date)}</td>
            <td>${formatTime(time)}</td>
            <td>${title}</td>
            <td><span class="status-badge ${st}">${txt}</span></td>
          </tr>`;
            }).join('');

            t.innerHTML = html;
        }

        // ===== Search =====
        function applySearch() {
            const q = ($('searchInput').value || '').toLowerCase().trim();
            const selDate = $('searchDate').value;
            const rows = $('registrationTable').querySelectorAll('tr');

            rows.forEach(tr => {
                const cells = tr.children;
                const sid = (cells[0]?.textContent || '').toLowerCase();
                const name = (cells[1]?.textContent || '').toLowerCase();
                const ddmmy = (cells[2]?.textContent || '');
                let matchDate = true;
                if (selDate && ddmmy.includes('/')) {
                    const [d, m, y] = ddmmy.split('/');
                    const ymd = `${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`;
                    matchDate = (ymd === selDate);
                }
                const matchText = !q || sid.includes(q) || name.includes(q);
                tr.style.display = (matchText && matchDate) ? '' : 'none';
            });
        }
        const resetSearch = () => { $('searchInput').value = ''; $('searchDate').value = ''; applySearch(); };

        // ===== Boot =====
        document.addEventListener('DOMContentLoaded', async () => {
            $('backBtn')?.addEventListener('click', () => location.href = 'teacher_dashboard.html');
            $('logoutBtn')?.addEventListener('click', logout);

            $('btnSearch')?.addEventListener('click', applySearch);
            $('btnReset')?.addEventListener('click', resetSearch);

            const token = getToken();
            if (!token) { logout(); return; }

            await verifyTokenSilently(token);
            await loadRegistrations();
        });
    </script>
