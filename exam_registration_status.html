<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>สถานะการลงทะเบียนสอบ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/student.css">
    <link rel="stylesheet" href="assets/css/student-status.css">
    <link rel="icon" href="favicon.ico">

</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo-text">
            <img src="nulogo.png" alt="Logo" height="60">
            <div class="course-title">
                <h2>รายวิชา 273252 กฎหมายเทคโนโลยีสารสนเทศ<br>มหาวิทยาลัยนเรศวร</h2>
            </div>
        </div>
        <div class="top-right">
            <button id="backBtn" class="home-btn">กลับหน้าหลัก</button>
            <button id="logoutBtn" class="logout-btn">ออกจากระบบ</button>
        </div>
    </header>

    <div class="container my-3">
        <div class="d-flex align-items-center mb-3">
            <i class="fas fa-list-check fa-2x text-primary me-2"></i>
            <h2 class="mb-1">สถานะการลงทะเบียนสอบ</h2>
        </div>

        <div id="errorAlert" class="alert alert-danger" style="display:none;"></div>

        <!-- ค้นหา -->
        <div class="search-section mb-3">
            <div class="search-filters">
                <input type="text" id="searchInput" class="form-control"
                    placeholder="ค้นหาด้วยรหัสนิสิต หรือ ชื่อ-นามสกุล">
                <input type="date" id="searchDate" class="form-control" title="ค้นหาด้วยวันที่สอบ">
                <button id="btnSearch" class="btn btn-primary">
                    <i class="fas fa-search"></i> ค้นหา
                </button>
                <button id="btnReset" class="btn btn-secondary">
                    <i class="fas fa-redo"></i> ล้างการค้นหา
                </button>
            </div>
        </div>

        <!-- ตาราง -->
        <div class="table-container">
            <div id="loadingMask">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
            <table class="table table-bordered table-striped align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th>รหัสนิสิต</th>
                        <th>ชื่อ-นามสกุล</th>
                        <th>วันที่สอบ</th>
                        <th>เวลา</th>
                        <th>หัวข้อสอบ</th>
                        <th>สถานะ</th>
                    </tr>
                </thead>
                <tbody id="registrationTable">
                    <tr>
                        <td colspan="6" class="text-center">กำลังโหลดข้อมูล…</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // ===== Base config (ทำให้รันได้ทั้ง root และวางในโฟลเดอร์ย่อย /walkin-exam-system/) =====
        const ROOT = location.pathname.includes('/walkin-exam-system/') ? '/walkin-exam-system' : '';
        const API_BASE = `${ROOT}/api/`; // e.g. "/api/" หรือ "/walkin-exam-system/api/"

        const ENDPOINT_VERIFY = 'verify_token.php';              // ถ้าไม่มีไฟล์นี้ -> จะข้ามอย่างเงียบ ๆ
        const ENDPOINT_LIST = 'get_registration_status.php';   // <- ใช้จริง
        const ENDPOINT_DETAIL = 'get_booking_details.php';       // (optional)

        // ===== DOM short-hands =====
        const $ = (id) => document.getElementById(id);
        const show = (el, on = true) => el && (el.style.display = on ? '' : 'none');

        // ===== Token helpers =====
        const getToken = () => localStorage.getItem('teacherToken') || sessionStorage.getItem('teacherToken') || '';
        function logout() {
            try {
                localStorage.removeItem('teacherToken');
                sessionStorage.removeItem('teacherToken');
                // ล้างคุกกี้ auth ถ้ามี
                document.cookie.split(';').forEach(c => {
                    const name = c.split('=')[0].trim();
                    if (/token|auth|session/i.test(name)) {
                        document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/`;
                    }
                });
            } catch { }
            // กัน BFCache
            location.replace('teacher_login.html');
            setTimeout(() => location.href = 'teacher_login.html', 150);
        }

        // ===== Date/Time formatters =====
        // dd/mm/yyyy (รองรับ 'YYYY-MM-DD' หรือ 'YYYY-MM-DD HH:MM:SS')
        function formatDate(ymdOrDt) {
            if (!ymdOrDt) return '';
            const ymd = String(ymdOrDt).slice(0, 10);
            if (!/^\d{4}-\d{2}-\d{2}$/.test(ymd)) return ymdOrDt;
            const [y, m, d] = ymd.split('-');
            return `${d}/${m}/${y}`;
        }
        // HH:MM (รองรับ 'HH:MM(:SS)?' หรือ 'YYYY-MM-DD HH:MM:SS')
        function formatTime(v) {
            if (!v) return '';
            const s = String(v);
            if (/^\d{2}:\d{2}/.test(s)) return s.split(':').slice(0, 2).join(':');
            if (/^\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}/.test(s)) return s.split(' ')[1].split(':').slice(0, 2).join(':');
            return s;
        }

        // ===== Error UI =====
        function showError(msg) {
            const el = $('errorAlert');
            if (!el) return;
            el.textContent = msg || 'เกิดข้อผิดพลาด';
            show(el, true);
            setTimeout(() => show(el, false), 5000);
        }

        // อ่าน JSON แบบกันกรณี backend ส่ง HTML error
        async function readJSONorThrow(res) {
            const raw = await res.text();
            try { return JSON.parse(raw); }
            catch { throw new Error(raw.replace(/<[^>]*>/g, '').trim() || `HTTP ${res.status}`); }
        }

        // ===== Status logic (ยืดหยุ่นชื่อ field) =====
        const ACTIVE_BOOK_STATUSES = new Set(['free', 'paid', 'waived', 'pending', 'booked']); // ปรับได้
        function computeStatus(row) {
            const ps = (row.payment_status || '').toLowerCase();
            if (ps === 'cancelled' || ps === 'canceled') return 'cancelled';

            // หากมี flag/เวลาที่บอก “สอบจบแล้ว”
            const done = row.has_completed === 1 || row.status === 'completed';
            if (done) return 'completed';

            // ถ้าเวลาจบสอบ (end_at/end_time) อยู่ในอดีต → completed
            const endStamp = row.end_at || (row.exam_date && row.end_time ? `${row.exam_date} ${row.end_time}` : '');
            const endDt = endStamp ? new Date(endStamp.replace(' ', 'T')) : null;
            if (endDt && !isNaN(endDt) && endDt.getTime() < Date.now()) return 'completed';

            // เหลือกรณีลงทะเบียน
            if (ps && ACTIVE_BOOK_STATUSES.has(ps)) return 'registered';
            // เผื่อ API ไม่ส่ง payment_status มาแต่คือรายการที่ลงทะเบียนอยู่
            return 'registered';
        }
        function statusText(row) {
            const s = computeStatus(row);
            if (s === 'completed') {
                const n = row.last_attempt || row.attempt_no || row.attempt || '';
                return n ? `สอบแล้ว (ครั้งที่ ${n})` : 'สอบแล้ว';
            }
            if (s === 'cancelled') return 'ยกเลิกแล้ว';
            const n = row.next_attempt || row.attempt_no || row.attempt || '';
            return n ? `ลงทะเบียนแล้ว (จะเป็นครั้งที่ ${n})` : 'ลงทะเบียนแล้ว';
        }

        // ===== Data loading =====
        async function verifyTokenSilently(token) {
            try {
                const r = await fetch(API_BASE + ENDPOINT_VERIFY, {
                    method: 'POST',
                    headers: { Authorization: `Bearer ${token}` }
                });
                // บางโฮสต์ไม่มีไฟล์นี้ → 404 ถือว่าไปต่อได้
                if (r.status === 404) return;
                const d = await readJSONorThrow(r);
                if (!r.ok || d.status === 'error') throw new Error(d.message || `HTTP ${r.status}`);
            } catch (e) {
                // ถ้าเป็น 401/403 → token หมดอายุ
                if (String(e.message).match(/401|403|unauth/i)) {
                    showError('Session หมดอายุ กรุณาเข้าสู่ระบบใหม่');
                    setTimeout(logout, 1200);
                }
                // ที่เหลือปล่อยผ่าน (เช่น ไม่มี endpoint)
            }
        }

        async function loadRegistrations() {
            const tableBody = $('registrationTable');
            const mask = $('loadingMask');
            show(mask, true);
            tableBody.innerHTML = `<tr><td colspan="6" class="text-center">กำลังโหลดข้อมูล…</td></tr>`;

            try {
                const token = getToken();
                const r = await fetch(API_BASE + ENDPOINT_LIST, {
                    headers: { 'Accept': 'application/json', Authorization: `Bearer ${token}` },
                    cache: 'no-store'
                });
                const data = await readJSONorThrow(r);
                if (!r.ok) throw new Error(data?.message || `HTTP ${r.status}`);

                const list = Array.isArray(data?.registrations) ? data.registrations
                    : Array.isArray(data?.data) ? data.data
                        : [];

                renderTable(list);
            } catch (e) {
                console.error(e);
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">ไม่สามารถโหลดข้อมูลได้</td></tr>`;
                showError(e.message || 'โหลดข้อมูลไม่สำเร็จ');
            } finally {
                show(mask, false);
            }
        }

        function renderTable(rows) {
            const t = $('registrationTable');
            if (!rows.length) {
                t.innerHTML = `<tr><td colspan="6" class="text-center">ไม่มีข้อมูลการลงทะเบียนสอบ</td></tr>`;
                return;
            }

            // เรียง: ลงทะเบียนล่าสุดก่อน → ถัดไปตามวันสอบ-เวลา
            const getWhen = (r) =>
                r.registered_at || r.created_at || r.booking_time || r.booked_at || r.updated_at || '';
            rows.sort((a, b) => {
                const tb = new Date(String(getWhen(b)).replace(' ', 'T'));
                const ta = new Date(String(getWhen(a)).replace(' ', 'T'));
                if (!isNaN(tb) && !isNaN(ta)) return tb - ta;

                // fallback: ตามวันสอบ-เวลา
                const kb = new Date(`${b.exam_date || ''} ${b.exam_time || b.start_time || ''}`.trim().replace(' ', 'T'));
                const ka = new Date(`${a.exam_date || ''} ${a.exam_time || a.start_time || ''}`.trim().replace(' ', 'T'));
                if (!isNaN(kb) && !isNaN(ka)) return kb - ka;

                // สุดท้ายตาม id ถ้ามี
                return (Number(b.booking_id || b.id || 0) - Number(a.booking_id || a.id || 0));
            });

            const html = rows.map(r => {
                // รองรับชื่อ field หลายแบบจาก API ต่างเวอร์ชัน
                const sid = r.student_id ?? r.sid ?? '-';
                const name = r.student_name ?? r.name ?? '-';
                const date = r.exam_date ?? r.slot_date ?? r.date ?? '';
                const time = r.exam_time ?? r.slot_start_time ?? r.start_time ?? '';
                const title = r.exam_title ?? r.title ?? r.examset_title ?? r.examset_name ?? '-';

                const st = computeStatus(r);
                const txt = statusText(r);

                return `
          <tr>
            <td>${sid}</td>
            <td>${name}</td>
            <td>${formatDate(date)}</td>
            <td>${formatTime(time)}</td>
            <td>${title}</td>
            <td><span class="status-badge ${st}">${txt}</span></td>
          </tr>`;
            }).join('');

            t.innerHTML = html;
        }

        // ===== Search & Reset =====
        function applySearch() {
            const q = ($('searchInput').value || '').toLowerCase().trim();
            const selDate = $('searchDate').value; // yyyy-mm-dd
            const rows = $('registrationTable').querySelectorAll('tr');

            rows.forEach(tr => {
                const cells = tr.children;
                const sid = (cells[0]?.textContent || '').toLowerCase();
                const name = (cells[1]?.textContent || '').toLowerCase();
                const ddmmy = (cells[2]?.textContent || ''); // dd/mm/yyyy

                let matchDate = true;
                if (selDate && ddmmy.includes('/')) {
                    const [d, m, y] = ddmmy.split('/');
                    const ymd = `${y}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`;
                    matchDate = (ymd === selDate);
                }
                const matchText = !q || sid.includes(q) || name.includes(q);
                tr.style.display = (matchText && matchDate) ? '' : 'none';
            });
        }
        const resetSearch = () => {
            $('searchInput').value = '';
            $('searchDate').value = '';
            applySearch();
        };

        // ===== Boot =====
        document.addEventListener('DOMContentLoaded', async () => {
            // ปุ่มหัว
            $('backBtn')?.addEventListener('click', () => location.href = 'teacher_dashboard.html');
            $('logoutBtn')?.addEventListener('click', logout);

            $('btnSearch')?.addEventListener('click', applySearch);
            $('btnReset')?.addEventListener('click', resetSearch);

            const token = getToken();
            if (!token) { logout(); return; }

            // verify แบบเงียบ (ถ้าไม่มีไฟล์นี้จะข้าม)
            await verifyTokenSilently(token);
            // โหลดข้อมูล
            await loadRegistrations();
        });
    </script>
</body>

</html>
