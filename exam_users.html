<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>รายชื่อผู้เข้าสอบ</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/teacher.css">
  <!-- Font Awesome (ลิงก์ถูกต้อง) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

  <style>
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .45);
      display: none;
      z-index: 999
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .2);
      width: min(900px, 92vw);
      max-height: 90vh;
      display: none;
      z-index: 1000
    }

    .modal header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      border-bottom: 1px solid #e5e7eb
    }

    .modal .body {
      padding: 16px 18px;
      overflow: auto;
      max-height: calc(60vh - 56px)
    }

    .kpi {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 12px
    }

    .kpi .card {
      background: #f8fafc;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 12px
    }

    .wrong-list {
      margin-top: 12px
    }

    .wrong-item {
      border: 1px solid #fee2e2;
      background: #fff7f7;
      border-radius: 10px;
      padding: 10px;
      margin: 8px 0
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      font-size: 12px
    }

    .close-btn {
      background: #ef4444;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer
    }

    .mismatch-note {
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      background: #fff7e6;
      border: 1px solid #ffe0b3;
      color: #7c4a03;
    }

    /* กล่องค้นหา */
    .search-container {
      margin: 14px 0 10px;
    }

    .search-container input {
      width: min(460px, 100%);
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 10px 14px;
      outline: none;
      transition: box-shadow .15s, border-color .15s;
    }

    .search-container input:focus {
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, .15);
    }

    /* ตาราง */
    #results-container {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    #results-container table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      min-width: 920px;
    }

    #results-container thead th {
      position: sticky;
      top: 0;
      background: #f8fafc;
      z-index: 1;
      font-weight: 600;
      color: #334155;
      border-bottom: 1px solid #e5e7eb;
      padding: 12px 14px;
    }

    #results-container tbody td {
      padding: 12px 14px;
      border-bottom: 1px solid #f1f5f9;
    }

    #results-container tbody tr:hover {
      background: #fbfbff;
    }

    /* สีสถานะเป็นแถบด้านซ้ายของแถว */
    tr[data-status="completed"] {
      box-shadow: inset 3px 0 0 #10b981;
    }

    /* เขียว */
    tr[data-status="in_progress"] {
      box-shadow: inset 3px 0 0 #f59e0b;
    }

    /* เหลือง */
    tr[data-status="registered"] {
      box-shadow: inset 3px 0 0 #94a3b8;
    }

    /* เทา */

    /* ปุ่ม "ดูรายละเอียด" */
    .btn-details {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #eef2ff;
      color: #4338ca;
      border: 1px solid #c7d2fe;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform .05s ease, background .15s, border-color .15s;
    }

    .btn-details:hover {
      background: #e0e7ff;
      border-color: #a5b4fc;
    }

    .btn-details:active {
      transform: translateY(1px);
    }

    /* ปรับ Modal เล็กน้อย */
    .modal header h3 {
      font-weight: 700;
      color: #1f2937;
    }

    .modal .body {
      max-height: calc(70vh - 56px);
    }

    /* Error message */
    .message.error {
      margin: 10px 0 14px;
      padding: 10px 12px;
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #7f1d1d;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-text">
      <img src="nulogo.png" alt="Logo" height="80" />
      <div class="course-title">
        <h2>รายวิชา 273252 กฎหมายเทคโนโลยีสารสนเทศ มหาวิทยาลัยนเรศวร</h2>
      </div>
    </div>
    <div class="top-right">
      <button type="button" id="backBtn" class="home-btn">กลับหน้าหลัก</button>
      <button id="logoutBtn" class="logout-btn">ออกจากระบบ</button>
    </div>
  </header>

  <main class="teacher-dashboard">
    <h1>รายชื่อผู้เข้าสอบและผลคะแนน</h1>

    <div id="errorBox" class="message error" style="display:none;"></div>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="ค้นหาจากรหัสนักศึกษา หรือ ชื่อ-นามสกุล..." />
    </div>

    <div id="results-container">
      <table>
        <thead>
          <tr>
            <th>รหัสนักศึกษา</th>
            <th>ชื่อ - นามสกุล</th>
            <th>ชุดข้อสอบ</th>
            <th>คะแนน</th>
            <th>เวลาเริ่มสอบ</th>
            <th>เวลา-ส่งข้อสอบ</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="results-table-body">
          <tr>
            <td colspan="7">กำลังโหลดข้อมูล...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="detailBackdrop" class="modal-backdrop"></div>
    <div id="detailModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="detailTitle">
      <header>
        <h3 id="detailTitle">รายละเอียดการสอบ</h3>
        <button class="close-btn" onclick="closeDetailModal()">ปิด</button>
      </header>
      <div class="body">
        <div id="detailMeta" style="margin-bottom:10px"></div>


        <div class="kpi">
          <div class="card">
            <div class="badge">จำนวนข้อ</div>
            <div id="kpi_total" style="font-size:20px;font-weight:700">-</div>
          </div>
          <div class="card">
            <div class="badge">ตอบถูก</div>
            <div id="kpi_correct" style="font-size:20px;font-weight:700">-</div>
          </div>
          <div class="card">
            <div class="badge">ตอบผิด</div>
            <div id="kpi_wrong" style="font-size:20px;font-weight:700">-</div>
          </div>
          <div class="card">
            <div class="badge">คะแนน</div>
            <div id="kpi_score" style="font-size:20px;font-weight:700">-</div>
          </div>
        </div>


        <canvas id="resultChart" height="160"></canvas>


        <div class="wrong-list">
          <h4 style="margin:14px 0 6px">ข้อที่ตอบผิด</h4>
          <div id="wrongContainer">—</div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // ---------- Config / State ----------
    const API_BASE = 'api/';  // Relative path - works both locally and on production
    const ENDPOINT_LIST = API_BASE + 'get_all_results_new.php';
    const ENDPOINT_DETAILS = API_BASE + 'get_session_answers.php';

    let SESSIONS = [];
    let _chartInstance = null;

    // ---------- Helpers ----------
    const $ = (id) => document.getElementById(id);
    function esc(s) {
      return String(s ?? '')
        .replace(/&/g, '&amp;').replace(/"/g, '&quot;')
        .replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }
    function toBool(v) {
      if (typeof v === 'boolean') return v;
      if (typeof v === 'number') return v !== 0;
      if (typeof v === 'string') return v === '1' || v.toLowerCase() === 'true' || v === '✓';
      return false;
    }
    function getTeacherToken() {
      // รองรับทั้ง local/session และทั้งชื่อ teacherToken / instructorToken
      return (
        localStorage.getItem('teacherToken') ||
        localStorage.getItem('instructorToken') ||
        sessionStorage.getItem('teacherToken') ||
        sessionStorage.getItem('instructorToken') ||
        null
      );
    }

    // (ตัวช่วย debug) ดู role ใน payload ได้ทันทีที่โหลดหน้า
    function _peekRole(token) {
      try {
        const p = JSON.parse(atob(token.split('.')[1]));
        console.log('[JWT role]', p.role || p.user_role || p.typ || p.scope, p);
      } catch { }
    }

    // ---------- Boot ----------
    document.addEventListener('DOMContentLoaded', () => {
      init();

      $('backBtn').addEventListener('click', () => location.href = 'teacher_dashboard.html');
      $('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('teacherToken');
        sessionStorage.removeItem('teacherToken');
        location.href = 'teacher_login.html';
      });
      $('searchInput').addEventListener('input', (e) => filterTable(e.target.value));

      // ปุ่มดูรายละเอียด (event delegation)
      $('results-container').addEventListener('click', (e) => {
        const btn = e.target.closest('.btn-details');
        if (!btn) return;
        const tr = btn.closest('tr');
        viewDetails(tr?.dataset.sessionId, tr?.dataset.studentId);
      });
    });

    // ---------- Init (ตัวเดียวพอ) ----------
    async function init() {
      const token = getTeacherToken();
      const tbody = $('results-table-body');
      const errorBox = $('errorBox');

      if (!token) {
        errorBox.textContent = 'ไม่ได้ล็อกอินอาจารย์ หรือโทเคนหาย กรุณาเข้าสู่ระบบใหม่';
        errorBox.style.display = 'block';
        return;
      }

      try {
        const resp = await fetch(ENDPOINT_LIST, {
          headers: { Authorization: `Bearer ${token}` },
          cache: 'no-store',
        });

        const raw = await resp.text();
        console.log('RAW:', raw);

        if (resp.status === 401) {
          errorBox.textContent = 'โทเคนหมดอายุ กรุณาเข้าสู่ระบบใหม่';
          errorBox.style.display = 'block';
          return;
        }
        if (resp.status === 403) {
          errorBox.textContent = 'สิทธิ์ไม่เพียงพอ (ใช้โทเค็นนิสิต?)';
          errorBox.style.display = 'block';
          return;
        }

        let data;
        try { data = JSON.parse(raw); }
        catch {
          errorBox.textContent = 'เซิร์ฟเวอร์ตอบกลับไม่ใช่ JSON';
          errorBox.style.display = 'block';
          tbody.innerHTML = `<tr><td colspan="7">${raw}</td></tr>`;
          return;
        }

        if (!resp.ok || data.status !== 'success' || !Array.isArray(data.data)) {
          errorBox.textContent = data?.message || `HTTP ${resp.status}`;
          errorBox.style.display = 'block';
          return;
        }

        SESSIONS = data.data;
        renderTable(SESSIONS);
      } catch (err) {
        console.error(err);
        errorBox.textContent = err.message || 'เชื่อมต่อเซิร์ฟเวอร์ไม่ได้';
        errorBox.style.display = 'block';
      }
    }

    // ---------- Table ----------
    function filterTable(searchText) {
      const tbody = $('results-table-body');
      if (!tbody) return;

      const rows = tbody.getElementsByTagName('tr');
      for (const row of rows) {
        const cells = row.getElementsByTagName('td');
        if (!cells.length) continue;
        let found = false;
        for (const cell of cells) {
          if (cell.textContent.toLowerCase().includes(searchText.toLowerCase())) {
            found = true; break;
          }
        }
        row.style.display = found ? '' : 'none';
      }
    }

    function renderTable(rows) {
      const tbody = $('results-table-body');
      if (!tbody) return;

      if (!rows.length) {
        tbody.innerHTML = '<tr><td colspan="7">ไม่พบข้อมูล</td></tr>';
        return;
      }

      tbody.innerHTML = rows.map(r => {
        const status = r.end_time ? 'completed' : (r.start_time ? 'in_progress' : 'registered');
        const scoreText = (r.score == null || r.score === '') ? '–' : (+r.score).toFixed(2);

        return `
        <tr
          data-session-id="${esc(r.session_id)}"
          data-student-id="${esc(r.student_id)}"
          data-student-name="${esc(r.student_name || '')}"
          data-exam-title="${esc(r.exam_title || '')}"
          data-score="${esc(scoreText)}"
          data-start-time="${esc(r.start_time || '')}"
          data-end-time="${esc(r.end_time || '')}"
          data-status="${esc(status)}"
          aria-label="แถวข้อมูลสถานะ ${esc(status)}"
        >
          <td>${esc(r.student_id)}</td>
          <td>${esc(r.student_name || '')}</td>
          <td>${esc(r.exam_title || '')}</td>
          <td>${scoreText}</td>
          <td>${esc(r.start_time || '-')}</td>
          <td>${esc(r.end_time || '-')}</td>
          <td>
            <button type="button" class="btn-details" title="ดูรายละเอียดของ ${esc(r.student_name || r.student_id)}">
              <i class="fas fa-circle-info"></i> ดูรายละเอียด
            </button>
          </td>
        </tr>
      `;
      }).join('');
    }

    // ---------- Modal ----------
    function openDetailModal() { $('detailBackdrop').style.display = 'block'; $('detailModal').style.display = 'block'; }
    function closeDetailModal() { $('detailBackdrop').style.display = 'none'; $('detailModal').style.display = 'none'; }
    window.closeDetailModal = closeDetailModal;

    function fillDetailMeta(det) {
      $('detailMeta').innerHTML = `
      <div><b>รหัสนิสิต:</b> ${esc(det.student_id)} &nbsp;&nbsp; <b>ชื่อ-สกุล:</b> ${esc(det.student_name)}</div>
      <div><b>ชุดข้อสอบ:</b> ${esc(det.exam_title)}</div>
      <div><b>เวลาเริ่ม:</b> ${esc(det.start_time)} &nbsp;&nbsp; <b>เวลาสิ้นสุด:</b> ${esc(det.end_time)}</div>
      <div><b>สถานะ:</b> ${esc(det.status)}</div>
    `;
    }
    function fillKPIs({ total, correct, wrong, score }) {
      $('kpi_total').textContent = total ?? '-';
      $('kpi_correct').textContent = correct ?? '-';
      $('kpi_wrong').textContent = wrong ?? '-';
      $('kpi_score').textContent = score ?? '-';
    }
    function drawChart(correct, wrong) {
      const ctx = $('resultChart');
      if (_chartInstance) _chartInstance.destroy();
      _chartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['ถูก', 'ผิด'],
          datasets: [{ data: [correct || 0, wrong || 0] }]
        },
        options: {
          plugins: { legend: { position: 'bottom' } },
          cutout: '60%'
        }
      });
    }
    function renderWrongList(items) {
      const wrap = $('wrongContainer');
      if (!items || !items.length) { wrap.textContent = '—'; return; }
      const wrongs = items.filter(x => !toBool(x.is_correct));
      if (!wrongs.length) { wrap.textContent = 'ไม่มีข้อที่ตอบผิด'; return; }

      wrap.innerHTML = wrongs.map((it, i) => {
        const choiceLabel = (it.chosen_choice ?? it.student_choice ?? it.selected_choice ?? '').trim();
        const choiceText = (it.student_choice_text ?? '').trim();
        const correctLbl = (it.correct_choice ?? '').trim();
        const correctText = (it.correct_choice_text ?? '').trim();
        const studentDisplay = choiceLabel ? `${esc(choiceLabel)}${choiceText ? ' — ' + esc(choiceText) : ''}` : 'ไม่ได้เลือก';
        const correctDisplay = correctLbl ? `${esc(correctLbl)}${correctText ? ' — ' + esc(correctText) : ''}` : '-';
        return `
        <div class="wrong-item">
          <div class="badge">ข้อที่ ${i + 1} (QID: ${esc(it.question_id)})</div>
          <div style="margin-top:6px"><b>คำถาม:</b> ${esc(it.question_text || '')}</div>
          <div><b>คำตอบของนิสิต:</b> ${studentDisplay}</div>
          <div><b>คำตอบที่ถูก:</b> ${correctDisplay}</div>
        </div>`;
      }).join('');
    }

    // ---------- Details ----------
    async function viewDetails(sessionId, studentId) {
      const token = getTeacherToken();
      if (!token) { alert('ไม่ได้ล็อกอิน'); return; }

      const row = document.querySelector(`tr[data-session-id="${sessionId}"]`);
      if (!row) { alert('ไม่พบแถวข้อมูล'); return; }

      const base = {
        student_id: row.dataset.studentId || studentId || '',
        student_name: row.dataset.studentName || '-',
        exam_title: row.dataset.examTitle || '-',
        start_time: row.dataset.startTime || '-',
        end_time: row.dataset.endTime || '-',
        status: row.dataset.status || '-',
      };

      openDetailModal();
      fillDetailMeta(base);
      fillKPIs({ total: '-', correct: '-', wrong: '-', score: '-' });
      drawChart(0, 0);
      renderWrongList([]);

      try {
        // กัน cache + log raw response
        const url = `${ENDPOINT_DETAILS}?session_id=${encodeURIComponent(sessionId)}&t=${Date.now()}`;
        console.log('[details] GET', url);
        const resp = await fetch(url, { headers: { Authorization: `Bearer ${token}` }, cache: 'no-store' });
        const raw = await resp.text();
        console.log('[details][raw]', raw);

        let payload;
        try { payload = JSON.parse(raw); }
        catch (e) {
          console.warn('[details] JSON parse error', e);
          $('wrongContainer').innerHTML = `<div class="mismatch-note">❌ ตอบกลับไม่ใช่ JSON</div>`;
          return;
        }

        if (!resp.ok || payload?.status === 'error') {
          console.warn('[details] bad response', resp.status, payload);
          $('wrongContainer').innerHTML =
            `<div class="mismatch-note">❌ โหลดรายละเอียดไม่สำเร็จ: ${esc(payload?.message || ('HTTP ' + resp.status))}</div>`;
          return;
        }

        const items = Array.isArray(payload.items) ? payload.items : [];
        let total = Number(payload.total_questions);
        if (!Number.isFinite(total) || total <= 0) total = items.length;

        let correct = Number(payload.correct_count);
        if (!Number.isFinite(correct)) {
          correct = items.filter(x =>
            x.is_correct === 1 || x.is_correct === '1' ||
            (typeof x.is_correct === 'string' && x.is_correct.toLowerCase() === 'true')
          ).length;
        }
        const wrong = Math.max(0, total - correct);

        let score = Number(payload.score);
        if (!Number.isFinite(score) && total) score = +((correct / total) * 100).toFixed(2);

        fillKPIs({ total, correct, wrong, score: Number.isFinite(score) ? score : '-' });
        drawChart(correct, wrong);
        renderWrongList(items);

        // sync คอลัมน์คะแนนในตาราง
        if (Number.isFinite(score)) {
          row.dataset.score = String(score);
          const scoreCell = row.children?.[3];
          if (scoreCell) scoreCell.textContent = score.toFixed(2);
        }

        console.log('[details][parsed]', { total, correct, wrong, score, itemsCount: items.length });
      } catch (e) {
        console.warn('[details] fetch error', e);
        $('wrongContainer').innerHTML =
          `<div class="mismatch-note">❌ เกิดข้อผิดพลาดขณะเชื่อมต่อเซิร์ฟเวอร์</div>`;
      }
    }

  </script>

</body>

</html>
