<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <title>อัปโหลดสลิปการชำระเงิน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap & Icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- SweetAlert2 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.all.min.js"></script>

  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      padding: 1.5rem;
    }

    .preview {
      max-height: 360px;
      margin-top: 1rem;
      border-radius: .5rem;
    }

    iframe.pdf-preview {
      width: 100%;
      height: 420px;
      border: 1px solid #e5e7eb;
      border-radius: .5rem;
      margin-top: 1rem;
    }

    .muted {
      color: #64748b;
    }

    .card-narrow {
      max-width: 720px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0"><i class="bi bi-receipt"></i> อัปโหลดสลิปการชำระเงิน</h3>
      <a class="btn btn-outline-primary" href="student_registration_status.html">
        <i class="bi bi-arrow-left"></i> กลับหน้าสถานะ
      </a>
    </div>

    <div id="infoCard" class="card card-narrow mb-3 d-none">
      <div id="infoHeader" class="card-header fw-bold">ข้อมูลการชำระเงิน</div>
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="slotDate" readonly>
              <label for="slotDate">วันที่สอบ</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="slotTime" readonly>
              <label for="slotTime">เวลา</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="feeAmount" readonly>
              <label for="feeAmount">ยอดชำระ (บาท)</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="statusText" readonly>
              <label for="statusText">สถานะ</label>
            </div>
          </div>
        </div>
        <div id="refBadge" class="mt-2 small muted"></div>
      </div>
    </div>

    <div class="card card-narrow">
      <div class="card-body">
        <form id="slipForm" enctype="multipart/form-data" class="row g-3">
          <input type="hidden" name="registration_id" id="registration_id" />

          <div class="col-12">
            <label for="ref_no" class="form-label fw-semibold">เลขที่อ้างอิง (Ref No.)</label>
            <input type="text" class="form-control" name="ref_no" id="ref_no" placeholder="อย่างน้อย 10 หลัก" required>
            <div class="form-text">หากเริ่มชำระเงินผ่านระบบไว้แล้ว ช่องนี้จะถูกกรอกให้อัตโนมัติ</div>
          </div>

          <div class="col-12">
            <label for="slip_file" class="form-label fw-semibold">แนบสลิป (.jpg, .jpeg, .png, .pdf ≤ 5 MB)</label>
            <input type="file" class="form-control" name="slip_file" id="slip_file"
              accept=".jpg,.jpeg,.png,application/pdf" required>
            <img id="imgPreview" class="preview d-none" alt="ตัวอย่างสลิป" />
            <iframe id="pdfPreview" class="pdf-preview d-none" title="ตัวอย่างสลิป PDF"></iframe>
          </div>

          <div class="col-12 d-flex gap-2">
            <button type="submit" id="submitBtn" class="btn btn-success">
              <i class="bi bi-upload"></i> อัปโหลดสลิป
            </button>
            <a href="student_registration_status.html" class="btn btn-secondary">ยกเลิก</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // ===== Config / Token =====
    const API_BASE = '/api/'; // ใช้รากโดเมนเสมอ
    const token = localStorage.getItem('studentToken');
    if (!token) window.location.href = 'student_login.html';

    // ===== Utils =====
    const $ = (sel) => document.querySelector(sel);
    const qs = new URLSearchParams(location.search);
    const regId = qs.get('registration_id');

    const TH_MONTHS = ['มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน', 'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'];
    const fmtDate = (dstr) => {
      if (!dstr) return '-';
      const d = new Date(dstr);
      if (isNaN(d)) return '-';
      return `${d.getDate()} ${TH_MONTHS[d.getMonth()]} ${d.getFullYear() + 543}`;
    };
    const fmtTime = (t) => t ? String(t).slice(0, 5) : '-';

    const Toast = Swal.mixin({ toast: true, position: 'top-end', timer: 2500, showConfirmButton: false });

    // ===== Boot: guard regId =====
    if (!regId) {
      Swal.fire({ icon: 'error', title: 'ไม่พบข้อมูล', text: 'ไม่พบรหัสการลงทะเบียน' })
        .then(() => location.href = 'student_registration_status.html');
    } else {
      $('#registration_id').value = regId;
      init();
    }

    async function fetchJSON(url, opts = {}) {
      const res = await fetch(url, opts);
      const text = await res.text();
      try { return { res, data: JSON.parse(text) }; }
      catch { throw new Error(`HTTP ${res.status}: ${text.slice(0, 200)}`); }
    }

    async function init() {
      try {
        // 1) ดึงรายละเอียด reg เพื่อโชว์ยอด/วันเวลา
        const r1 = await fetchJSON(`${API_BASE}get_registration_detail.php?id=${encodeURIComponent(regId)}`, {
          headers: { Authorization: `Bearer ${token}`, Accept: 'application/json' },
          cache: 'no-store'
        });

        if (r1.data?.status === 'success' && r1.data.registration) {
          const reg = r1.data.registration;
          $('#infoCard').classList.remove('d-none');
          $('#slotDate').value = fmtDate(reg.slot_date || reg.exam_date);
          $('#slotTime').value = `${fmtTime(reg.start_time)} - ${fmtTime(reg.end_time)}`;
          $('#feeAmount').value = Number(reg.fee_amount ?? 0).toFixed(2);
          $('#statusText').value = (reg.payment_status || '').toUpperCase();
        }

        // 2) เช็คสถานะการชำระเงินล่าสุด เพื่อ prefill ref_no
        const r2 = await fetchJSON(`${API_BASE}payments/status.php?registration_id=${encodeURIComponent(regId)}`, {
          headers: { Authorization: `Bearer ${token}`, Accept: 'application/json' },
          cache: 'no-store'
        });

        if (r2.data?.status === 'success' && r2.data.payment) {
          const p = r2.data.payment;
          if (p.status === 'pending' && p.ref_no) {
            $('#ref_no').value = p.ref_no;
            $('#refBadge').innerHTML = `<span class="badge bg-warning text-dark">Ref เดิม: ${p.ref_no}</span>`;
          } else if (p.status === 'paid') {
            Swal.fire({ icon: 'info', title: 'ชำระแล้ว', text: 'รายการนี้ถูกบันทึกว่าชำระเงินแล้ว' })
              .then(() => location.href = 'student_registration_status.html');
            return;
          }
        }
      } catch (e) {
        console.warn('โหลดข้อมูลเบื้องต้นไม่สำเร็จ', e);
      }
    }

    // ===== Preview & validation =====
    $('#slip_file').addEventListener('change', () => {
      const file = $('#slip_file').files[0];
      const img = $('#imgPreview');
      const pdf = $('#pdfPreview');
      img.classList.add('d-none'); pdf.classList.add('d-none');

      if (!file) return;

      const allowed = ['image/jpeg', 'image/png', 'application/pdf'];
      if (!allowed.includes(file.type)) {
        $('#slip_file').value = '';
        Swal.fire({ icon: 'warning', title: 'ชนิดไฟล์ไม่ถูกต้อง', text: 'อนุญาตเฉพาะ .jpg .jpeg .png หรือ .pdf' });
        return;
      }
      if (file.size > 5 * 1024 * 1024) {
        $('#slip_file').value = '';
        Swal.fire({ icon: 'warning', title: 'ไฟล์ใหญ่เกินไป', text: 'ขนาดไฟล์ต้องไม่เกิน 5 MB' });
        return;
      }

      const url = URL.createObjectURL(file);
      if (file.type.startsWith('image/')) { img.src = url; img.classList.remove('d-none'); }
      else { pdf.src = url; pdf.classList.remove('d-none'); }
    });

    // ===== Submit =====
    $('#slipForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const ref = $('#ref_no').value.trim();
      if (!/^\d{10,}$/.test(ref)) {
        Swal.fire({ icon: 'warning', title: 'Ref ไม่ถูกต้อง', text: 'กรุณากรอกตัวเลขอย่างน้อย 10 หลัก' });
        return;
      }
      const file = $('#slip_file').files[0];
      if (!file) { Swal.fire({ icon: 'warning', title: 'ยังไม่ได้แนบสลิป' }); return; }

      const btn = $('#submitBtn');
      const old = btn.innerHTML; btn.disabled = true;
      btn.innerHTML = `<span class="spinner-border spinner-border-sm me-1"></span> กำลังอัปโหลด...`;

      try {
        const fd = new FormData();
        fd.append('registration_id', regId);
        fd.append('ref_no', ref);
        fd.append('slip_file', file);

        const { data } = await fetchJSON(`${API_BASE}pay_registration.php`, {
          method: 'POST',
          headers: { Authorization: `Bearer ${token}` },
          body: fd
        });

        if (data?.status === 'success') {
          await Swal.fire({ icon: 'success', title: 'อัปโหลดสำเร็จ', text: data.message || 'บันทึกสลิปเรียบร้อย' });
          location.href = 'student_registration_status.html';
        } else {
          throw new Error(data?.message || 'อัปโหลดไม่สำเร็จ');
        }
      } catch (err) {
        console.error(err);
        Swal.fire({ icon: 'error', title: 'อัปโหลดไม่สำเร็จ', text: String(err.message || err) });
      } finally {
        btn.disabled = false; btn.innerHTML = old;
      }
    });
  </script>
</body>

</html>
