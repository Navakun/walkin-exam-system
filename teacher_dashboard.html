    <style>
        /* Utility */
        .mt-12 {
            margin-top: 12px;
        }

        .visually-hidden {
            position: absolute !important;
            height: 1px;
            width: 1px;
            overflow: hidden;
            clip: rect(1px, 1px, 1px, 1px);
            white-space: nowrap;
            border: 0;
            padding: 0;
            margin: -1px;
        }

        /* Header bar for registrations section */
        .reg-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 8px;
        }

        .reg-head .reg-title {
            margin: 0;
        }

        .reg-head .reg-sub {
            margin: 4px 0 0;
        }

        .reg-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .form-field {
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .input,
        .select {
            padding: 8px 10px;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            background: #fff;
            color: #0f172a;
            font: 500 14px/1.2 "Prompt", system-ui, -apple-system, "Segoe UI", Roboto;
            min-width: 220px;
        }

        .select {
            min-width: 140px;
        }

        /* Buttons (re-use theme if you already have) */
        .btn {
            appearance: none;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            background: #fff;
            color: #0f172a;
            padding: 8px 12px;
            font: 600 14px/1.2 "Prompt", system-ui, -apple-system, "Segoe UI", Roboto;
            cursor: pointer;
            transition: background .15s ease, border-color .15s ease, transform .12s ease;
        }

        .btn:hover {
            background: #f8faff;
            border-color: #dbeafe;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-primary {
            background: #2563eb;
            border-color: #1d4ed8;
            color: #fff;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-ghost {
            background: #f8fafc;
            border-color: #e5e7eb;
        }

        /* Canvas shell */
        .canvas-holder {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: auto;
            max-height: 600px;
            background: #fff;
        }

        #regCanvas {
            display: block;
        }
    </style>
</head>

    <script>
        /* =======================
           Teacher Dashboard JS
           - KPI: "จำนวนนิสิต" = จำนวนลงทะเบียน "วันนี้"
           - รายชื่อผู้ลงทะเบียนแบบรายวัน (วาดบน <canvas>)
           - ไม่ใช้ Chart.js อีกต่อไป
           ======================= */

        // ---------- helpers ----------
        const ROOT = location.pathname.includes('/walkin-exam-system/') ? '/walkin-exam-system' : '';
        const API = `${ROOT}/api`;

        const setText = (id, val) => {
            const el = document.getElementById(id);
            if (el) el.textContent = (val ?? val === 0) ? String(val) : '—';
        };

        function showModal(id, open) {
            const el = document.getElementById(id);
            if (!el) return;
            open ? el.removeAttribute('hidden') : el.setAttribute('hidden', '');
        }

        async function readJSONorThrow(res) {
            const raw = await res.text();
            try { return JSON.parse(raw); }
            catch {
                console.error('RAW:\n', raw);
                throw new Error(raw.replace(/<[^>]*>/g, '').trim() || `HTTP ${res.status}`);
            }
        }

        function parseJwt(t) {
            try {
                const b = t.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
                const j = decodeURIComponent(atob(b).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                return JSON.parse(j);
            } catch { return null; }
        }

        function clearAuthStores() {
            try {
                localStorage.removeItem('teacherToken');
                localStorage.removeItem('instructor_name');
                sessionStorage.clear();
                document.cookie.split(';').forEach(c => {
                    const name = c.split('=')[0].trim();
                    if (/token|auth|session/i.test(name)) {
                        document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/`;
                    }
                });
            } catch { }
        }
        function goLogin() { location.replace('teacher_login.html'); setTimeout(() => location.href = 'teacher_login.html', 150); }

        // ---------- KPI วันนี้ ----------
        async function loadTodayKPI() {
            const token = localStorage.getItem('teacherToken') || '';
            const r = await fetch(`${API}/teacher_kpis_today.php`, {
                headers: { Authorization: `Bearer ${token}`, Accept: 'application/json' },
                cache: 'no-store'
            });
            const raw = await r.text();
            let d; try { d = JSON.parse(raw); } catch { throw new Error(raw); }
            if (!r.ok || d.status !== 'success') throw new Error(d.message || `HTTP ${r.status}`);

            const k = d.data || {};
            // ✅ ปรับให้ “จำนวนนิสิต” = จำนวนที่ลงทะเบียนวันนี้
            setText('kpiStudents', k.registered_today ?? 0);
            // ตัวอื่น ๆ เผื่ออยากโชว์
            setText('kpiQuestions', k.questions_total ?? 0);
            setText('kpiCompleted', k.completed_today ?? 0);
        }

        // ---------- profile modal handlers ----------
        async function openEditProfile() {
            const token = localStorage.getItem('teacherToken'); if (!token) { goLogin(); return; }
            try {
                const r = await fetch(`${API}/teacher_get_profile.php`, { headers: { Authorization: `Bearer ${token}` } });
                const d = await readJSONorThrow(r);
                if (!r.ok || d.status !== 'success') throw new Error(d.message || `HTTP ${r.status}`);

                const $ = id => document.getElementById(id);
                $('inpName') && ($('inpName').value = d.profile?.name || '');
                $('inpEmail') && ($('inpEmail').value = d.profile?.email || '');
                $('inpCur') && ($('inpCur').value = '');
                $('inpNew') && ($('inpNew').value = '');
                $('profileMsg') && ($('profileMsg').textContent = '');

                showModal('editProfileModal', true);
            } catch (e) {
                alert(e.message || 'โหลดโปรไฟล์ไม่สำเร็จ');
            }
        }

        async function saveProfile() {
            const token = localStorage.getItem('teacherToken'); if (!token) { goLogin(); return; }
            const name = document.getElementById('inpName')?.value.trim() || '';
            const email = document.getElementById('inpEmail')?.value.trim() || '';
            const cur = document.getElementById('inpCur')?.value || '';
            const nw = document.getElementById('inpNew')?.value || '';
            const msgEl = document.getElementById('profileMsg');

            if (msgEl) msgEl.textContent = '';
            if (!name || !email) { if (msgEl) msgEl.textContent = 'กรอกชื่อและอีเมล'; return; }
            if (nw && nw.length < 8) { if (msgEl) msgEl.textContent = 'รหัสผ่านใหม่อย่างน้อย 8 ตัว'; return; }

            try {
                const r = await fetch(`${API}/teacher_update_profile.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', Authorization: `Bearer ${token}` },
                    body: JSON.stringify({ name, email, current_password: cur, new_password: nw })
                });
                const d = await readJSONorThrow(r);
                if (!r.ok || d.status !== 'success') throw new Error(d.message || `HTTP ${r.status}`);

                if (msgEl) msgEl.textContent = 'บันทึกสำเร็จ ✓';
                const nameEl = document.getElementById('teacherName'); if (nameEl) nameEl.textContent = name;
                localStorage.setItem('instructor_name', name);
                setTimeout(() => showModal('editProfileModal', false), 800);
            } catch (e) {
                if (msgEl) msgEl.textContent = e.message || 'บันทึกไม่สำเร็จ';
            }
        }

        // ====================== Registrations Canvas (by day) ======================
        (function () {
            const canvas = document.getElementById('regCanvas');
            if (!canvas) return;

            const holder = canvas.parentElement;
            const ctx = canvas.getContext('2d');

            // สไตล์
            const COLORS = {
                bgDay: '#f8fafc',
                text: '#0f172a',
                sub: '#64748b',
                line: '#e5e7eb',
                badge: '#2563eb',
                badgeTx: '#ffffff'
            };

            // ปรับ DPI ให้คมชัด
            function fitCanvasToHolder() {
                const dpr = Math.max(1, window.devicePixelRatio || 1);
                const w = Math.max(640, holder.clientWidth);
                const h = Math.max(480, Math.min(1200, holder.clientHeight));
                canvas.style.width = w + 'px';
                canvas.style.height = h + 'px';
                canvas.width = Math.floor(w * dpr);
                canvas.height = Math.floor(h * dpr);
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
            }

            window.addEventListener('resize', throttle(() => { fitCanvasToHolder(); render(); }, 150));

            // ยูทิล
            function throttle(fn, wait) { let t = 0; return (...a) => { const now = Date.now(); if (now - t > wait) { t = now; fn(...a); } }; }
            function formatDateThai(iso) {
                const d = new Date(iso);
                if (isNaN(d)) return iso;
                const thMonths = ['ม.ค.', 'ก.พ.', 'มี.ค.', 'เม.ย.', 'พ.ค.', 'มิ.ย.', 'ก.ค.', 'ส.ค.', 'ก.ย.', 'ต.ค.', 'พ.ย.', 'ธ.ค.'];
                const dd = d.getDate();
                const mm = thMonths[d.getMonth()];
                const yyyy = d.getFullYear() + 543;
                return `${dd} ${mm} ${yyyy}`;
            }
            function formatTime(iso) { const d = new Date(iso); if (isNaN(d)) return ''; return d.toTimeString().slice(0, 5); }

            // ดึงข้อมูลจาก endpoint หลัก (ที่ทำไว้ให้ทนทานแล้ว)
            async function fetchRegistrations(range = '30d') {
                const token = localStorage.getItem('teacherToken') || '';
                const url = `${API}/teacher_registrations_feed.php?range=${encodeURIComponent(range)}`;
                try {
                    const r = await fetch(url, { headers: { Authorization: `Bearer ${token}`, Accept: 'application/json' }, cache: 'no-store' });
                    const raw = await r.text(); let d = null; try { d = JSON.parse(raw); } catch { }
                    if (!r.ok) {
                        if (r.status === 401 || r.status === 403) { clearAuthStores(); goLogin(); return []; }
                        console.error('[registrations_feed] HTTP', r.status, raw);
                        return [];
                    }
                    const arr = Array.isArray(d) ? d : Array.isArray(d?.data) ? d.data : [];
                    // map ให้อยู่ในรูปเดียวกัน
                    return arr.map(it => ({
                        student_id: it.student_id || '',
                        name: it.name || '',
                        booked_at: it.booked_at || '',
                        slot_title: it.slot_title || ''
                    })).filter(x => x.booked_at);
                } catch (e) {
                    console.error('[registrations_feed] error', e);
                    return [];
                }
            }

            // จัดกลุ่มตามวันที่ (YYYY-MM-DD)
            function groupByDay(items, keyword = '') {
                const kw = (keyword || '').trim().toLowerCase();
                const filtered = kw ? items.filter(it => (
                    (it.name || '').toLowerCase().includes(kw) || (it.student_id || '').toLowerCase().includes(kw)
                )) : items;

                const map = new Map();
                for (const it of filtered) {
                    const day = (it.booked_at || '').slice(0, 10);
                    if (!map.has(day)) map.set(day, []);
                    map.get(day).push(it);
                }
                const days = Array.from(map.keys()).sort((a, b) => (a < b ? 1 : -1)); // ล่าสุดมาก่อน
                return days.map(day => ({
                    day,
                    items: map.get(day).sort((a, b) => (a.booked_at < b.booked_at ? -1 : 1))
                }));
            }

            // วาด
            let DATA_RAW = [];
            let grouped = [];
            let currentRange = '30d';
            let currentSearch = '';

            function render() {
                const rowH = 28;
                const headerH = 36;
                const gapDay = 14;
                const width = parseInt(canvas.style.width, 10) || 800;
                const height = parseInt(canvas.style.height, 10) || 600;

                // เคลียร์
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, width, height);

                let y = 12;

                for (const g of grouped) {
                    // แถบวันที่
                    ctx.fillStyle = COLORS.bgDay;
                    roundRect(ctx, 12, y, width - 24, headerH, 8, true, false);
                    ctx.fillStyle = COLORS.text;
                    ctx.font = '600 14px "Prompt", system-ui, -apple-system, "Segoe UI"';
                    ctx.fillText(`📅  ${formatDateThai(g.day)}  •  ${g.items.length} คน`, 20, y + 22);

                    y += headerH + 8;

                    // หัวตาราง
                    ctx.fillStyle = COLORS.sub;
                    ctx.font = '600 12px "Prompt", system-ui';
                    ctx.fillText('เวลา', 24, y);
                    ctx.fillText('รหัสนิสิต', 110, y);
                    ctx.fillText('ชื่อ-สกุล', 220, y);
                    ctx.fillText('รอบ/ชุดข้อสอบ', 520, y);

                    y += 6;
                    ctx.strokeStyle = COLORS.line; ctx.lineWidth = 1;
                    line(ctx, 16, y, width - 16, y);
                    y += 10;

                    // รายการ
                    ctx.font = '500 13px "Prompt", system-ui';
                    ctx.fillStyle = COLORS.text;

                    for (const it of g.items) {
                        ctx.fillText(formatTime(it.booked_at) || '-', 24, y + 18);
                        ctx.fillText((it.student_id || '-').toString(), 110, y + 18);
                        drawEllipsisText(ctx, it.name || '-', 220, y + 18, 280);
                        drawEllipsisText(ctx, it.slot_title || '-', 520, y + 18, width - 540);

                        ctx.strokeStyle = '#eef2f7';
                        line(ctx, 16, y + rowH, width - 16, y + rowH);

                        y += rowH;
                        if (y > height - 16) break;
                    }

                    y += gapDay;
                    if (y > height - 16) break;
                }

                if (!grouped.length) {
                    ctx.fillStyle = COLORS.sub;
                    ctx.font = '500 14px "Prompt", system-ui';
                    ctx.fillText('ไม่พบข้อมูลการลงทะเบียนตามเงื่อนไข', 20, 40);
                }
            }

            function drawEllipsisText(ctx, text, x, y, maxWidth) {
                if (ctx.measureText(text).width <= maxWidth) {
                    ctx.fillText(text, x, y); return;
                }
                let truncated = text;
                while (truncated.length > 0 && ctx.measureText(truncated + '…').width > maxWidth) {
                    truncated = truncated.slice(0, -1);
                }
                ctx.fillText(truncated + '…', x, y);
            }
            function line(ctx, x1, y1, x2, y2) { ctx.beginPath(); ctx.moveTo(x1, y1); ctx.lineTo(x2, y2); ctx.stroke(); }
            function roundRect(ctx, x, y, w, h, r, fill, stroke) {
                if (w < 2 * r) r = w / 2; if (h < 2 * r) r = h / 2;
                ctx.beginPath();
                ctx.moveTo(x + r, y);
                ctx.arcTo(x + w, y, x + w, y + h, r);
                ctx.arcTo(x + w, y + h, x, y + h, r);
                ctx.arcTo(x, y + h, x, y, r);
                ctx.arcTo(x, y, x + w, y, r);
                ctx.closePath();
                if (fill) ctx.fill();
                if (stroke) ctx.stroke();
            }

            async function reload() {
                document.getElementById('rgReload')?.setAttribute('disabled', '');
                try {
                    const list = await fetchRegistrations(currentRange);
                    DATA_RAW = Array.isArray(list) ? list : [];
                    grouped = groupByDay(DATA_RAW, currentSearch);
                    fitCanvasToHolder();
                    render();
                } finally {
                    document.getElementById('rgReload')?.removeAttribute('disabled');
                }
            }

            // ค้นหา/ช่วงเวลา/บันทึกภาพ
            document.getElementById('rgSearch')?.addEventListener('input', throttle(e => {
                currentSearch = e.target.value || '';
                grouped = groupByDay(DATA_RAW, currentSearch);
                render();
            }, 200));

            document.getElementById('rgRange')?.addEventListener('change', async e => {
                currentRange = e.target.value || '30d';
                await reload();
            });

            document.getElementById('rgReload')?.addEventListener('click', reload);

            document.getElementById('rgSavePng')?.addEventListener('click', () => {
                try {
                    const w = parseInt(canvas.style.width, 10) || 800;
                    const h = parseInt(canvas.style.height, 10) || 600;
                    const tmp = document.createElement('canvas');
                    const tctx = tmp.getContext('2d');
                    tmp.width = w; tmp.height = h;
                    // วาดจากสิ่งที่เห็น (anti-DPR) เพื่อให้ไฟล์ขนาดพอดี
                    tctx.drawImage(canvas, 0, 0, w, h);
                    const url = tmp.toDataURL('image/png');
                    const a = document.createElement('a');
                    a.href = url; a.download = `registrations_${currentRange}.png`;
                    a.click();
                } catch { }
            });

            // เริ่มโหลด
            reload();
        })();

        // ---------- boot ----------
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('teacherToken');
            if (!token) { goLogin(); return; }

            // ชื่อบนชิป
            const storedName = localStorage.getItem('instructor_name');
            const fromJWT = parseJwt(token);
            const name = storedName || fromJWT?.name || fromJWT?.teacher_name || '';
            if (name) document.getElementById('teacherName').textContent = name;

            // ปุ่ม Logout
            document.getElementById('logoutBtn')?.addEventListener('click', () => {
                clearAuthStores(); goLogin();
            });

            // โมดัลโปรไฟล์
            document.getElementById('editProfileBtn')?.addEventListener('click', openEditProfile);
            document.getElementById('btnCancelProfile')?.addEventListener('click', () => showModal('editProfileModal', false));
            document.getElementById('btnSaveProfile')?.addEventListener('click', saveProfile);

            // KPI วันนี้ — ห่อด้วย try/catch กัน Uncaught
            try {
                await loadTodayKPI();
            } catch (e) {
                // ถ้าเป็น 401 ก็เด้งไปหน้าเข้าสู่ระบบ
                const msg = String(e && e.message || '');
                if (/401|unauthor/i.test(msg)) { clearAuthStores(); goLogin(); return; }
                console.warn('loadTodayKPI failed:', e);
                // ใส่เครื่องหมายขีดให้ผู้ใช้เห็นว่าโหลดไม่ได้
                setText('kpiStudents', '—');
                setText('kpiQuestions', '—');
                setText('kpiCompleted', '—');
            }

            // โหลด metrics สำหรับ KPI อื่น ๆ
            try {
                const resp = await fetch(`${API}/teacher_dashboard_metrics.php`, {
                    headers: { Authorization: `Bearer ${token}`, Accept: 'application/json' }, cache: 'no-store'
                });
                const raw = await resp.text(); let metrics = null; try { metrics = JSON.parse(raw); } catch { }

                const qTotal = metrics?.questions?.total ?? null;
                const completed = metrics?.exams?.completed ?? null;

                setText('kpiQuestions', qTotal);
                setText('kpiCompleted', completed);
            } catch { }

            // กันย้อนกลับจาก BFCache แล้ว auth หลุด
            const guardAuth = () => { if (!localStorage.getItem('teacherToken')) goLogin(); };
            window.addEventListener('pageshow', e => { if (e.persisted) guardAuth(); });
            document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') guardAuth(); });
        });
    </script>

</body>
