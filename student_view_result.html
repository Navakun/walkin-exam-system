<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ดูผลคะแนนสอบ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .result-main {
            max-width: 900px;
            margin: 32px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(30,41,59,0.08);
            padding: 24px 12px 18px 12px;
          }
          .student-info-box {
            background: #f8fafc;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(30,41,59,0.04);
            padding: 18px 24px 12px 24px;
            margin-bottom: 22px;
            font-size: 1.08rem;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
          }
          .student-info-box .info-row {
            display: flex;
            gap: 12px;
            align-items: center;
          }
          .student-info-box .info-label {
            font-weight: 600;
            color: #2563eb;
            min-width: 110px;
            text-align: right;
          }
          .student-info-box .info-value {
            font-weight: 500;
            color: #1e293b;
            text-align: left;
          }
          .table-container {
            width: 100%;
            margin: 0 auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(30,41,59,0.04);
            overflow-x: auto;
          }
          .result-main table {
            width: 100%;
            border-radius: 12px;
            border-collapse: separate;
            border-spacing: 0;
            overflow: hidden;
            font-size: 1.08rem;
            background: #fff;
          }
          .result-main th {
            background: #fd7e14;
            color: #fff;
            font-weight: bold;
            text-align: center;
            padding: 12px 10px;
            border-top: none;
            border-bottom: 2px solid #f59e0b;
            font-size: 1.08rem;
            letter-spacing: 0.5px;
          }
          .result-main td {
            background: #f8fafc;
            color: #222;
            padding: 12px 10px;
            border-top: none;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
            font-size: 1.08rem;
            vertical-align: middle;
          }
          .result-main tr:nth-child(even) td {
            background: #e0e7ff;
          }
          .result-main tr:hover td {
            background: #ffe5b4;
          }
          @media (max-width: 900px) {
            .result-main {
              max-width: 100vw;
              padding: 8px 2px;
            }
            .student-info-box {
              padding: 10px 6px 8px 6px;
              font-size: 0.98rem;
            }
            .result-main th, .result-main td {
              font-size: 0.95rem;
              padding: 8px 4px;
            }
          }
          .banner { margin-bottom: 18px; }
          .logo-text { display: flex; align-items: center; gap: 18px; }
          .course-title h2 { font-size: 1.3rem; color: #1e293b; margin: 0; font-weight: 700; letter-spacing: 1px; }
  </style>
</head>
<body>
  <header class="course-header">
    <div class="logo-text">
      <img src="nulogo.png" alt="Logo" height="60">
      <div class="course-title">
        <h2>รายวิชา 273252 กฎหมายเทคโนโลยีสารสนเทศ<br>มหาวิทยาลัยนเรศวร</h2>
      </div>
    </div>
    <div class="ms-auto d-flex gap-2">
      <button id="backBtn" class="btn btn-outline-primary">กลับหน้าหลัก</button>
      <button id="logoutBtn" class="btn btn-outline-danger">ออกจากระบบ</button>
    </div>
  </header>

  <main>
    <div id="bannerArea"></div>
    <div class="student-info-box">
      <div class="info-row">
        <span class="info-label">รหัสนิสิต:</span>
        <span class="info-value" id="studentId">—</span>
      </div>
      <div class="info-row">
        <span class="info-label">ชื่อ - นามสกุล:</span>
        <span class="info-value" id="studentName">—</span>
      </div>
    </div>
    <div class="table-container">
      <table class="result-table">
        <thead>
          <tr>
            <th class="text-center">รวมข้อ</th>
            <th class="text-center">ถูก</th>
            <th class="text-center">ผิด</th>
            <th class="text-center">เริ่มทำ</th>
            <th class="text-center">เวลาที่ข้อสอบเสร็จ</th>
            <th class="text-center">เวลาที่ใช้</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="totalValue" class="text-center">—</td>
            <td id="correctValue" class="text-center">—</td>
            <td id="wrongValue" class="text-center">—</td>
            <td id="startTime" class="text-center">—</td>
            <td id="endTime" class="text-center">—</td>
            <td id="duration" class="text-center">—</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const $ = (id) => document.getElementById(id);
    function showBanner(msg, type = 'success', timeout = 3500) {
      const bannerArea = document.getElementById('bannerArea');
      bannerArea.innerHTML = `<div class="alert alert-${type} banner" role="alert">${msg}</div>`;
      if (timeout) setTimeout(() => bannerArea.innerHTML = '', timeout);
    }

    function fmtDuration(ms) {
      if (!ms || ms < 0) return '—';
      const sec = Math.floor(ms / 1000);
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;
      const pad = (n) => (n < 10 ? '0' + n : '' + n);
      return (h ? `${h}:` : '') + `${pad(m)}:${pad(s)}`;
    }

    function safeParseJSON(raw) {
      try { return JSON.parse(raw); } catch { return null; }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const sessionId = localStorage.getItem('session_id');
      const token = localStorage.getItem('studentToken');

      if (!token) {
        alert('กรุณาเข้าสู่ระบบใหม่');
        location.href = 'student_login.html';
        return;
      }
      if (!sessionId) {
        showBanner('ไม่พบ session_id', 'danger', 5000);
        return;
      }

      try {
        const resp = await fetch(`api/get_result.php?session_id=${encodeURIComponent(sessionId)}`, {
          headers: { 'Authorization': 'Bearer ' + token },
          cache: 'no-store'
        });

        const raw = await resp.text();
        const data = safeParseJSON(raw);
        if (!data) {
          showBanner('เซิร์ฟเวอร์ตอบกลับไม่ใช่ JSON', 'danger', 5000);
          console.error('RAW:', raw);
          return;
        }
        if (!resp.ok || data.status !== 'success') {
          showBanner(data.message || `ดึงผลสอบไม่สำเร็จ (HTTP ${resp.status})`, 'danger', 5000);
          return;
        }
        // ดึงข้อมูลจาก API
        const d = data.data || {};
        const total   = d.total_questions ?? data.total_questions ?? data.total ?? data.questions_total ?? null;
        const correct = d.correct_count ?? data.correct_count ?? data.correct ?? data.corrects ?? null;
        const wrong   = (total != null && correct != null) ? (total - correct) : (d.wrong_count ?? data.wrong_count ?? data.wrong ?? null);
        const startTime = d.start_time ?? data.start_time ?? d.started_at ?? data.started_at ?? null;
        const endTime   = d.end_time ?? data.end_time ?? d.ended_at ?? data.ended_at ?? null;
        const studentId = d.student_id ?? data.student_id ?? d.student ?? data.student ?? localStorage.getItem('student_id') ?? '—';
        // ดึงชื่อ-นามสกุลจาก JWT token
        function parseJwt(token) {
          try { return JSON.parse(atob(token.split('.')[1])); } catch { return null; }
        }
        let studentName = '—';
        const tokenStr = localStorage.getItem('studentToken');
        if (tokenStr) {
          const payload = parseJwt(tokenStr);
          if (payload && payload.name) studentName = payload.name;
        }

        // ฟังก์ชันแปลงวันที่เป็น dd/mm/yyyy HH:MM
        function formatDateDMYHM(dt) {
          if (!dt) return '—';
          const d = parseDateStr(dt);
          if (isNaN(d)) return '—';
          const day = d.getUTCDate().toString().padStart(2, '0');
          const month = (d.getUTCMonth() + 1).toString().padStart(2, '0');
          const year = d.getUTCFullYear();
          const hour = d.getUTCHours().toString().padStart(2, '0');
          const min = d.getUTCMinutes().toString().padStart(2, '0');
          return `${day}/${month}/${year} ${hour}:${min}`;
        }
        function parseDateStr(dt) {
          if (!dt) return null;
          if (/^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$/.test(dt)) {
            return new Date(dt.replace(' ', 'T') + 'Z');
          }
          return new Date(dt);
        }
        // เวลาที่ใช้
        let durationText = '—';
        if (startTime && endTime) {
          const st = parseDateStr(startTime);
          const en = parseDateStr(endTime);
          if (!isNaN(st) && !isNaN(en)) {
            durationText = fmtDuration(en - st);
          }
        } else if (d.duration_ms ?? data.duration_ms) {
          durationText = fmtDuration(d.duration_ms ?? data.duration_ms);
        }

        // แสดงผลใน HTML
        $('totalValue').textContent   = (total != null) ? total : '—';
        $('correctValue').textContent = (correct != null) ? correct : '—';
        $('wrongValue').textContent   = (wrong != null) ? wrong : '—';
        $('startTime').textContent    = startTime ? formatDateDMYHM(startTime) : '—';
        $('endTime').textContent      = endTime ? formatDateDMYHM(endTime) : '—';
        $('duration').textContent     = durationText;
        $('studentId').textContent    = studentId;
        $('studentName').textContent  = studentName;
      } catch (error) {
        showBanner('เกิดข้อผิดพลาดในการดึงข้อมูล', 'danger', 5000);
        console.error('ERROR:', error);
      }
    });
    document.getElementById('backBtn').onclick = () => window.location.href = 'student_dashboard.html';
    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('studentToken');
      window.location.href = 'student_login.html';
    };
  </script>
</body>
</html>
