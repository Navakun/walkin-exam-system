<body>
    <header>
        <div class="logo-text">

        <div class="top-right">

    <main class="teacher-dashboard">
        <div class="time-slots">
            <h2 class="text-center">เพิ่มช่วงเวลาสอบ</h2>
            <div id="errorBox"></div>

            <form id="timeSlotForm" class="time-slot-form">
                <div class="form-group">
                    <label for="regOpenAt">เปิดลงทะเบียน:</label>
                    <input type="datetime-local" id="regOpenAt" name="reg_open_at" required>
                </div>
                <div class="form-group">
                    <label for="regCloseAt">ปิดลงทะเบียน:</label>
                    <input type="datetime-local" id="regCloseAt" name="reg_close_at" required>
                </div>
                <div class="form-group">
                    <label for="examDate">วันที่สอบ:</label>
                    <input type="date" id="examDate" name="slot_date" required>
                </div>
                <div class="form-group">
                    <label for="startTime">เวลาเริ่มสอบ:</label>
                    <input type="time" id="startTime" name="start_time" required>
                </div>
                <div class="form-group">
                    <label for="endTime">เวลาสิ้นสุดการสอบ:</label>
                    <input type="time" id="endTime" name="end_time" required>
                </div>
                <div class="form-group">
                    <label for="capacity">จำนวนที่รับได้:</label>
                    <input type="number" id="capacity" name="max_seats" min="1" required>
                </div>
                <button type="submit" class="add-btn">เพิ่มช่วงเวลาสอบ</button>
            </form>

            <h2>ช่วงเวลาสอบที่เปิดรับ</h2>
            <table class="slots-table">
                <thead>
                    <tr class="status-full">
                        <th>วันที่เปิดลงทะเบียน</th>
                        <th>วันที่ปิดลงทะเบียน</th>
                        <th>วันที่สอบ</th>
                        <th>เวลาเริ่มสอบ</th>
                        <th>เวลาสิ้นสุดการสอบ</th>
                        <th>จำนวนที่รับ</th>
                        <th>จำนวนที่ลงทะเบียน</th>
                        <th>สถานะ</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody id="timeSlotsList">
                    <!-- ข้อมูลจะถูกเพิ่มด้วย JavaScript -->
                </tbody>
                <div id="loadingSpinner" style="display: none; text-align: center; margin-top: 10px;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </table>
        </div>
    </main>

    <script>
        function formatDateTime(datetimeStr) {
            if (!datetimeStr) return '-';
            const d = new Date(datetimeStr);
            if (isNaN(d)) return '-';
            return d.toLocaleString('th-TH', { dateStyle: 'short', timeStyle: 'short' });
        }

        function formatThaiDateFull(value) {
            if (!value) return '-';
            const dt = new Date(value);
            if (isNaN(dt)) return '-';

            const thaiMonths = [
                'มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน',
                'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'
            ];
            const day = dt.getDate();
            const month = thaiMonths[dt.getMonth()];
            const year = dt.getFullYear() + 543;

            return `${day} ${month} ${year}`;
        }

        function showSpinner() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('teacherToken') || '';
            if (!token) {
                window.location.href = 'teacher_login.html';
                return;
            }

            const errorBox = document.getElementById('errorBox');
            const timeSlotForm = document.getElementById('timeSlotForm');
            const timeSlotsList = document.getElementById('timeSlotsList');

            function showBanner(message, isError = true) {
                errorBox.textContent = message;
                errorBox.style.display = 'block';
                errorBox.style.backgroundColor = isError ? '#f8d7da' : '#d4edda';
                errorBox.style.color = isError ? '#721c24' : '#155724';
                errorBox.style.border = `1px solid ${isError ? '#f5c6cb' : '#c3e6cb'}`;
                setTimeout(() => (errorBox.style.display = 'none'), 4000);
            }

            function toast(icon, title, text = '') {
                if (window.Swal) {
                    Swal.fire({ icon, title, text, timer: 1500, showConfirmButton: false });
                } else {
                    showBanner(`${title} ${text}`, icon === 'error');
                }
            }

            function normalizeSlot(s) {
                const fixTime = t => {
                    if (!t || t === 'null') return null;
                    return t.replace(' ', 'T');
                };
                return {
                    id: s.id ?? s.slot_id,
                    date: s.slot_date ?? '',  // แทนที่จะเป็น null
                    start: s.start_time ?? '',
                    end: s.end_time ?? '',
                    capacity: parseInt(s.max_seats) || 0,
                    booked: parseInt(s.booked_count) || 0,
                    remaining: (parseInt(s.max_seats) || 0) - (parseInt(s.booked_count) || 0),
                    reOpenAt: fixTime(s.reg_open_at),
                    reCloseAt: fixTime(s.reg_close_at),
                    createdBy: s.created_by || 'Unknown'
                };
            }

            async function loadTimeSlots(data) {
                showSpinner();
                try {
                    const res = await fetch('api/get_available_slots.php', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const text = await res.text();
                    let data;
                    try {
                        data = JSON.parse(text);
                        console.log("📦 data.slots", data.slots);
                    } catch { data = null; }

                    if (!res.ok || !data || data.status !== 'success') {
                        console.error('get_available_slots ERROR:', res.status, data || text);
                        Swal.fire({
                            icon: 'error',
                            title: 'โหลดช่วงเวลาไม่สำเร็จ',
                            text: (data && (data.error_code || data.message)) || `HTTP_${res.status}`
                        });
                        return;
                    }

                    const rawSlots = data.slots || [];
                    console.log("📦 rawSlots", rawSlots);


                    function filterAvailableSlots(slots) {
                        return slots
                            .map(normalizeSlot)
                            .filter(slot => {
                                const slotEnd = new Date(`${slot.date}T${slot.end}`);
                                // ถ้าข้ามวัน เช่น end = '00:06:00' < start = '11:00:00'
                                if (slot.end < slot.start) {
                                    slotEnd.setDate(slotEnd.getDate() + 1);
                                }
                                return slotEnd > new Date();
                            });
                    }

                    const slotsToRender = filterAvailableSlots(rawSlots);
                    console.log("📊 slots ที่จะ render:", slotsToRender);
                    console.table(slotsToRender, ['id', 'date', 'start', 'end']);

                    slotsToRender.forEach((s, i) => console.log(`🔍 Slot[${i}]`, s));
                    displayTimeSlots(slotsToRender);

                } catch (e) {
                    console.error(e);
                    Swal.fire({ icon: 'error', title: 'ผิดพลาด', text: e.message });
                }
                hideSpinner();  
            }


            function displayTimeSlots(slots) {
                timeSlotsList.innerHTML = '';
                if (!slots.length) {
                    timeSlotsList.innerHTML = '<tr><td colspan="9" class="text-center">ยังไม่มีช่วงเวลาสอบ</td></tr>';
                    return;
                }

                slots.forEach(slot => {
                    console.log("🧪 Slot ที่จะใช้แสดงในตาราง", slot);
                    const tr = document.createElement('tr');
                    const isFull = slot.booked >= slot.capacity;
                    tr.classList.add(isFull ? 'status-full' : 'status-available');
                    const dateStr = slot.date ? new Date(slot.date).toLocaleDateString('th-TH') : '-';

                    tr.innerHTML = `
                <td>${slot.reOpenAt ? formatDateTime(slot.reOpenAt) : '-'}</td>
                <td>${slot.reCloseAt ? formatDateTime(slot.reCloseAt) : '-'}</td>
                <td>${formatThaiDateFull(slot.date)}</td>
                <td>${slot.start || '-'}</td>
                <td>${slot.end || '-'}</td>
                <td>${slot.capacity}</td>
                <td>${slot.booked}</td>
                <td class="${isFull ? 'full' : 'available'}">${isFull ? 'เต็ม' : 'ว่าง'}</td>
                <td>
                    ${slot.booked == 0 ? `
                        <button class="btn btn-danger btn-sm delete-slot-btn" data-slot-id="${slot.id}">ลบ</button>
                    ` : `<span class="text-muted">-</span>`}
                </td>
            `;
                    timeSlotsList.appendChild(tr);
                });

                document.querySelectorAll('.delete-slot-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const slotId = e.currentTarget.getAttribute('data-slot-id');
                        await deleteSlot(Number(slotId));
                    });
                });
            }

            function isSlotUpcoming(slot) {
                const slotEndDateTime = new Date(`${slot.date}T${slot.end}`);
                const now = new Date();
                return slotEndDateTime > now;
            }


            async function addSlot(event) {
                event.preventDefault();

                const formData = new FormData(event.target);
                const data = {
                    slot_date: formData.get('slot_date'),
                    start_time: formData.get('start_time'),
                    end_time: formData.get('end_time'),
                    max_seats: formData.get('max_seats'),
                    reg_open_at: formData.get('reg_open_at'),
                    reg_close_at: formData.get('reg_close_at')
                };

                const response = await fetch('api/add_slot.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    Swal.fire({ icon: 'success', title: 'เพิ่มช่วงเวลาสำเร็จ', timer: 1500, showConfirmButton: false });
                    loadTimeSlots();
                } else {
                    Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: result.message || 'ไม่สามารถเพิ่มช่วงเวลาได้' });
                }
            }

            async function deleteSlot(slotId) {
                const result = await Swal.fire({
                    title: 'คุณแน่ใจหรือไม่?',
                    text: 'คุณต้องการลบช่วงเวลาสอบนี้หรือไม่',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'ลบ',
                    cancelButtonText: 'ยกเลิก'
                });

                if (!result.isConfirmed) return;

                showSpinner();
                try {
                    const res = await fetch('api/delete_slot.php', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ slot_id: slotId })
                    });

                    const text = await res.text();
                    let data;
                    try { data = JSON.parse(text); } catch (e) {
                        Swal.fire({ icon: 'error', title: 'ลบไม่สำเร็จ', text: 'ผลลัพธ์ไม่ใช่ JSON' });
                        return;
                    }

                    if (res.ok && data.status === 'success') {
                        Swal.fire({ icon: 'success', title: 'ลบสำเร็จ', timer: 1500, showConfirmButton: false });
                        loadTimeSlots();
                    } else {
                        throw new Error(data?.message || 'เกิดข้อผิดพลาดในการลบ');
                    }
                } catch (err) {
                    Swal.fire({ icon: 'error', title: 'ลบไม่สำเร็จ', text: err.message });
                }
                hideSpinner();
            }

            function hideSpinner() {
                document.getElementById('loadingSpinner').style.display = 'none';
            }

            document.getElementById('timeSlotForm').addEventListener('submit', addSlot);

            document.getElementById('backBtn').addEventListener('click', () => {
                window.location.href = 'teacher_dashboard.html';
            });
            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('teacherToken');
                window.location.href = 'teacher_login.html';
            });

            document.querySelectorAll("thead tr").forEach(tr => {
                tr.classList.remove('status-full', 'status-available');
            });

            loadTimeSlots();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
