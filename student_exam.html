<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>กำลังเริ่มสอบ...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Prompt', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f2f5;
    }

    h2 {
      color: #333;
    }
  </style>
</head>

<body>

  <h2>กำลังเริ่มต้นการสอบ...</h2>

  <script>
    const token = localStorage.getItem('studentToken');
    const examset_id = localStorage.getItem('examset_id');

    if (!token || !examset_id) {
      Swal.fire({
        icon: 'error',
        title: 'ไม่พบข้อมูล',
        text: 'กรุณาเข้าสู่ระบบหรือลงทะเบียนสอบใหม่'
      });
      throw new Error('Missing token or examset_id');
    }

    fetch('api/start_exam.php', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify({ examset_id: examset_id })
    })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success' || data.status === 'ok') {
          // เซฟข้อมูล session ลง LocalStorage
          localStorage.setItem('session_id', data.session_id);
          localStorage.setItem('slot_id', data.slot_id);
          localStorage.setItem('examset_id', data.examset_id);

          Swal.fire({
            icon: 'success',
            title: 'เริ่มสอบเรียบร้อย',
            text: 'กำลังเข้าสู่ข้อสอบ...',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            window.location.href = 'exam_page.html'; // เปลี่ยนชื่อหน้าหากใช้ชื่ออื่น
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'ไม่สามารถเริ่มสอบได้',
            text: data.message || 'เกิดข้อผิดพลาด'
          });
        }
      })
      .catch(err => {
        console.error(err);
        Swal.fire({
          icon: 'error',
          title: 'ข้อผิดพลาด',
          text: 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้'
        });
      });
  </script>

</body>

</html>
