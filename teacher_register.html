<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>สมัครสมาชิกอาจารย์</title>
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS ของโปรเจกต์ -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/teacher.css">

    <!-- Font Awesome (CDN แบบ CSS ปลอด 403) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <style>
        body {
            background-color: #f6f8fb;
            font-family: 'Prompt', sans-serif;
        }

        .login-box {
            background: #fff;
            border-radius: 18px;
            padding: 32px 40px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, .08);
            max-width: 480px;
            margin: 60px auto;
            text-align: center;
        }

        h2 {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            margin: 10px 0;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            font-size: 1rem;
        }

        input:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, .2);
        }

        button {
            background-color: #2563eb;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 18px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .message {
            display: none;
            margin: 12px 0;
            padding: 10px 14px;
            border-radius: 8px;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .home-btn {
            background: #5ce963;
            color: #1e293b;
            border: 1px solid #cbd5e1;
            padding: 6px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: .2s;
        }

        .home-btn:hover {
            background: #e2e8f0;
        }

        .btn--loading {
            opacity: .75;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-text">
            <img src="nulogo.png" alt="Logo" height="90">
            <div class="course-title">
                <h2>ระบบจัดสอบ Walk-in<br>สำหรับอาจารย์ผู้สอน</h2>
            </div>
        </div>
        <div class="top-right">
            <button id="backLoginBtn" class="home-btn">กลับหน้า Login</button>
        </div>
    </header>

    <main class="login-box">
        <h2><i class="fa-solid fa-user-plus" aria-hidden="true"></i> สมัครสมาชิกอาจารย์</h2>

        <!-- aria-live เพื่อให้แจ้งผลกับผู้อ่านหน้าจอ -->
        <div id="messageBox" class="message" role="status" aria-live="polite"></div>

        <form id="registerForm" autocomplete="off" accept-charset="UTF-8" novalidate>
            <input type="text" name="instructor_id" placeholder="รหัสอาจารย์ (เช่น T001)" required maxlength="15"
                autocomplete="username">
            <input type="text" name="name" placeholder="ชื่อ-นามสกุล" required maxlength="100" autocomplete="name">
            <input type="email" name="email" placeholder="อีเมล" required maxlength="120" autocomplete="email">
            <input type="password" name="password" placeholder="รหัสผ่าน (อย่างน้อย 8 ตัว)" minlength="8" required
                autocomplete="new-password">
            <button type="submit" id="submitBtn">
                <i class="fa-solid fa-user-plus" aria-hidden="true"></i> สมัครสมาชิก
            </button>
        </form>
    </main>

    <script>
        const $ = (sel, root = document) => root.querySelector(sel);
        const messageBox = $('#messageBox');
        const form = $('#registerForm');
        const submitBtn = $('#submitBtn');

        $('#backLoginBtn').addEventListener('click', () => {
            location.href = 'teacher_login.html';
        });

        function showMsg(type, text) {
            messageBox.className = 'message ' + (type === 'success' ? 'success' : 'error');
            messageBox.textContent = text || (type === 'success' ? 'สำเร็จ' : 'เกิดข้อผิดพลาด กรุณาลองใหม่');
            messageBox.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageBox.style.display = 'none';

            // ปรับรหัสอาจารย์ให้เป็นตัวพิมพ์ใหญ่ก่อนส่ง
            const fd = new FormData(form);
            const ins = (fd.get('instructor_id') || '').toString().trim().toUpperCase();
            const name = (fd.get('name') || '').toString().trim();
            const email = (fd.get('email') || '').toString().trim().toLowerCase();
            const password = (fd.get('password') || '').toString();

            // ตรวจแบบ client side ให้ครบถ้วน
            if (!ins || !name || !email || !password) {
                showMsg('error', 'กรุณากรอกข้อมูลให้ครบทุกช่อง');
                return;
            }
            if (ins.length > 15 || name.length > 100 || email.length > 120) {
                showMsg('error', 'ข้อมูลยาวเกินกำหนด โปรดตรวจสอบอีกครั้ง');
                return;
            }
            if (password.length < 8) {
                showMsg('error', 'รหัสผ่านต้องมีอย่างน้อย 8 ตัวอักษร');
                return;
            }

            // เขียนค่าที่ normalize กลับลง FormData
            fd.set('instructor_id', ins);
            fd.set('email', email);

            // กันกดซ้ำ
            submitBtn.classList.add('btn--loading');
            submitBtn.disabled = true;
            const origText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin" aria-hidden="true"></i> กำลังสมัคร...';

            try {
                const res = await fetch('api/teacher_register.php', { method: 'POST', body: fd, cache: 'no-store' });
                const raw = await res.text();

                // พยายาม parse JSON ถ้าไม่ใช่ JSON ให้โยน raw ออกไปแสดง (ช่วยดีบัก 500 ได้)
                let data;
                try { data = JSON.parse(raw); } catch { data = null; }

                if (!res.ok) {
                    const msg = data?.message || data?.error || (raw ? String(raw).replace(/<[^>]*>/g, '').trim() : '');
                    showMsg('error', msg || `สมัครไม่สำเร็จ (HTTP ${res.status})`);
                    return;
                }

                if (data?.status === 'success') {
                    showMsg('success', data.message || 'สมัครสมาชิกสำเร็จ!');
                    setTimeout(() => { location.href = 'teacher_login.html'; }, 1500);
                } else {
                    const msg = data?.message || data?.error || 'เกิดข้อผิดพลาด กรุณาลองใหม่';
                    showMsg('error', msg);
                }
            } catch (err) {
                showMsg('error', 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้ กรุณาลองใหม่');
            } finally {
                submitBtn.classList.remove('btn--loading');
                submitBtn.disabled = false;
                submitBtn.innerHTML = origText;
            }
        });
    </script>
</body>

</html>
