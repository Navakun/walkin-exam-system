<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>เปิดดูสื่อการสอน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/teacher.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="data:,"> <!-- กัน 404 favicon -->
    <style>
        .viewer-container {
            width: 100%;
            height: calc(100vh - 180px);
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .material-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .material-info h4 {
            margin: 0;
            color: #2c3e50;
        }

        .material-info .details {
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .material-info .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            color: #666;
        }

        .stats-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .download-btn {
            margin-left: auto;
        }

        /* สไตล์สำหรับการ์ดแสดงรายการสื่อการสอน */
        .material-card {
            height: 100%;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .material-card:hover {
            transform: translateY(-5px);
        }

        .material-card .card-body {
            display: flex;
            flex-direction: column;
        }

        .material-card .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .material-card .card-text {
            color: #666;
            font-size: 0.9rem;
            flex-grow: 1;
        }

        .material-card .card-stats {
            font-size: 0.8rem;
            color: #666;
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 0.5rem;
            border-top: 1px solid #eee;
        }

        #viewerSection {
            display: none;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-text">
            <img src="nulogo.png" alt="Logo" height="80">
            <div class="course-title">
                <h2>เปิดดูสื่อการสอน</h2>
            </div>
        </div>
        <div class="top-right">
            <a href="teaching_materials.html" class="btn btn-outline-primary me-2">
                <i class="fas fa-archive"></i> จัดการสื่อการสอน
            </a>
            <a href="teacher_dashboard.html" class="btn btn-outline-primary me-2">
                <i class="fas fa-home"></i> กลับหน้าหลัก
            </a>
            <button id="logoutBtn" class="logout-btn">ออกจากระบบ</button>
        </div>
    </header>

    <main class="container mt-4">
        <!-- รายการสื่อการสอนทั้งหมด -->
        <div id="materialsList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-4">
            <!-- จะถูกเติมด้วย JavaScript -->
        </div>

        <!-- PDF viewer has been moved to pdf_viewer.html -->
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('teacherToken');
            if (!token) {
                window.location.href = 'teacher_login.html';
                return;
            }

            // จัดการปุ่มออกจากระบบ
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    localStorage.removeItem('teacherToken');
                    localStorage.removeItem('instructor_name');
                    window.location.href = 'teacher_login.html';
                });
            }

            // โหลดรายการสื่อการสอนทั้งหมด
            await loadAllMaterials();
        });

        console.table(localStorage);

        async function loadAllMaterials() {
            try {
                const response = await fetch('api/get_materials.php', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('teacherToken')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Server returned ' + response.status);
                }

                const data = await response.json();
                const list = document.getElementById('materialsList');

                if (data.status === 'success' && Array.isArray(data.materials)) {
                    list.innerHTML = data.materials.map(material => `
                        <div class="col">
                            <div class="card material-card h-100" onclick="showMaterial(${material.material_id})">
                                <div class="card-body">
                                    <h5 class="card-title">${material.title}</h5>
                                    <p class="card-text">${material.description || 'ไม่มีคำอธิบาย'}</p>
                                    <div class="card-stats">
                                        <span>
                                            <i class="far fa-calendar-alt"></i>
                                            ${new Date(material.upload_date).toLocaleDateString('th-TH')}
                                        </span>
                                        <span>
                                            <i class="fas fa-download"></i>
                                            ${material.download_count} ครั้ง
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<div class="col-12 text-center text-muted">ไม่พบสื่อการสอน</div>';
                }
            } catch (error) {
                console.error('Error loading materials:', error);
                document.getElementById('materialsList').innerHTML =
                    '<div class="col-12 text-center text-danger">เกิดข้อผิดพลาดในการโหลดข้อมูล</div>';
            }
        }

        async function showMaterial(materialId) {
            try {
                const token = localStorage.getItem('teacherToken');
                if (!token) {
                    Swal.fire({
                        icon: 'error',
                        title: 'ไม่พบ Token',
                        text: 'กรุณาเข้าสู่ระบบใหม่',
                        confirmButtonText: 'ตกลง'
                    }).then(() => {
                        window.location.href = 'teacher_login.html';
                    });
                    return;
                }

                console.log('Fetching material:', materialId);

                const response = await fetch(`api/get_material_details.php?id=${materialId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });

                const text = await response.text();
                console.log('Raw response:', text);

                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    console.error('Invalid JSON response:', text);
                    throw new Error('เซิร์ฟเวอร์ส่งข้อมูลไม่ถูกต้อง: ' + text.substring(0, 100));
                }

                if (!response.ok) {
                    throw new Error(data?.message || `เกิดข้อผิดพลาด (${response.status})`);
                }

                if (data.status === 'success' && data.material) {
                    // เปิดหน้า PDF viewer พร้อมส่งชื่อไฟล์
                    window.location.href = `pdf_viewer.html?file=${encodeURIComponent(data.material.file_path)}`;
                } else {
                    throw new Error(data?.message || 'ไม่พบข้อมูล');
                }

            } catch (error) {
                console.error('Error loading material:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด',
                    text: error.message || 'ไม่สามารถโหลดข้อมูลได้',
                    confirmButtonText: 'ตกลง'
                });
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>

</html>
