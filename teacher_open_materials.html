<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>เปิดดูสื่อการสอน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/teacher-dashboard.css">
    <link rel="stylesheet" href="assets/css/open-materials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="shell">
        <aside class="sidebar">
            <div class="side-brand">
                <img src="nulogo.png" alt="NU">
                <div>
                    <p class="side-title">ระบบจัดสอบ Walk-in</p>
                    <div class="side-sub">(สำหรับอาจารย์)</div>
                </div>
            </div>

            <button class="me-chip" id="editProfileBtn">
                <i class="fa-solid fa-user-circle"></i>
                <span id="teacherName">อาจารย์ผู้สอน</span>
            </button>

            <button class="logout" id="logoutBtn">
                <i class="fa-solid fa-right-from-bracket"></i> ออกจากระบบ
            </button>

            <nav class="nav">
                <div class="group">เมนูหลัก</div>
                <a href="teacher_dashboard.html"><i class="fa-solid fa-house"></i> หน้าหลัก</a>

                <div class="group">การจัดการข้อสอบ</div>
                <a href="teacher_question_bank.html"><i class="fa-solid fa-file-invoice"></i> คลังข้อสอบ</a>

                <div class="group">การจัดการสอบ</div>
                <a href="teacher_exam_out.html"><i class="fa-solid fa-calendar-alt"></i> ช่วงเวลาการสอบ</a>
                <a href="exam_users.html"><i class="fa-solid fa-users"></i> รายชื่อผู้เข้าสอบ</a>
                <a href="exam_registration_status.html"><i class="fa-solid fa-clipboard-check"></i>
                    ตรวจสอบสถานะนิสิต</a>
                <a href="exam_statistics.html"><i class="fa-solid fa-chart-bar"></i> สถิติการสอบ</a>

                <div class="group">เนื้อหารายวิชา</div>
                <a href="teaching_materials.html"><i class="fa-solid fa-file-arrow-up"></i> อัปโหลดสื่อการสอน</a>
                <a href="teacher_open_materials.html" class="active"><i class="fa-solid fa-book-open-reader"></i>
                    ดูสื่อการสอน</a>
            </nav>
        </aside>

        <main class="main">
            <h2 class="section"><i class="fas fa-book-open"></i> รายการสื่อการสอน</h2>
            <div id="materialsList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <!-- เติมข้อมูลด้วย JS -->
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('teacherToken');
            if (!token) return (window.location.href = 'teacher_login.html');

            document.getElementById('logoutBtn').addEventListener('click', () => {
                localStorage.removeItem('teacherToken');
                localStorage.removeItem('instructor_name');
                window.location.href = 'teacher_login.html';
            });

            await loadAllMaterials();
        });

        async function loadAllMaterials() {
            try {
                const res = await fetch('api/get_materials.php', {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('teacherToken')}` }
                });

                const list = document.getElementById('materialsList');
                if (!res.ok) throw new Error('โหลดข้อมูลล้มเหลว');

                const data = await res.json();
                if (data.status === 'success' && Array.isArray(data.materials)) {
                    list.innerHTML = data.materials.map(m => `
            <div class="col">
              <div class="card material-card h-100" onclick="showMaterial(${m.material_id})">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${m.title}</h5>
                  <p class="card-text">${m.description || 'ไม่มีคำอธิบาย'}</p>
                  <div class="card-stats mt-auto">
                    <span><i class="far fa-calendar-alt"></i> ${new Date(m.upload_date).toLocaleDateString('th-TH')}</span>
                    <span><i class="fas fa-download"></i> ${m.download_count} ครั้ง</span>
                  </div>
                </div>
              </div>
            </div>
          `).join('');
                } else {
                    list.innerHTML = '<div class="col-12 text-center text-muted">ไม่พบสื่อการสอน</div>';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('materialsList').innerHTML =
                    '<div class="col-12 text-center text-danger">เกิดข้อผิดพลาดในการโหลดข้อมูล</div>';
            }
        }

        async function showMaterial(materialId) {
            try {
                const token = localStorage.getItem('teacherToken');
                const res = await fetch(`api/get_material_details.php?id=${materialId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (data.status === 'success' && data.material) {
                    window.location.href = `pdf_viewer.html?file=${encodeURIComponent(data.material.file_path)}`;
                } else {
                    throw new Error(data?.message || 'ไม่พบข้อมูล');
                }
            } catch (error) {
                Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: error.message });
            }
        }
    </script>
</body>

</html>
