<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สรุปผลการสอบ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    .result-main { max-width: 700px; margin: 32px auto 0 auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px 0 rgba(30,41,59,0.08); padding: 32px 28px 28px 28px; }
    .result-cards { display: flex; gap: 18px; justify-content: center; margin-bottom: 18px; flex-wrap: wrap; }
    .result-cards .card { min-width: 140px; flex: 1 1 0; border-radius: 14px; box-shadow: 0 2px 8px 0 rgba(30,41,59,0.04); border: 1.5px solid #cbd5e1; background: #f8fafc; }
    .result-cards .card h3 { font-size: 1.1rem; margin-bottom: 6px; color: #2563eb; }
    .result-cards .value { font-size: 2.1rem; font-weight: 700; color: #1e293b; }
    .meta { margin-top: 18px; display: grid; grid-template-columns: repeat(auto-fit,minmax(180px,1fr)); gap: 10px; }
    .meta div { background: #f1f5f9; border-radius: 12px; padding: 12px; box-shadow: 0 2px 8px rgba(30,41,59,0.04); font-size: 1.05rem; }
    .banner { margin-bottom: 18px; }
    .btn-send { background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 100%); color: #fff; border: none; border-radius: 10px; padding: 10px 22px; font-size: 1.1rem; font-weight: 600; box-shadow: 0 2px 8px 0 rgba(251,191,36,0.10); transition: background 0.2s, box-shadow 0.2s; }
    .btn-send:hover { background: linear-gradient(90deg, #fbbf24 0%, #f59e0b 100%); box-shadow: 0 4px 16px 0 rgba(251,191,36,0.18); }
    .toolbar { display: flex; justify-content: space-between; align-items: center; gap: 12px; margin-bottom: 0; }
    .logo-text { display: flex; align-items: center; gap: 18px; }
    .course-title h2 { font-size: 1.3rem; color: #1e293b; margin: 0; font-weight: 700; letter-spacing: 1px; }
    @media (max-width: 600px) { .result-main { padding: 16px 4px; } .result-cards { flex-direction: column; gap: 10px; } .meta { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header class="course-header">
    <div class="logo-text">
      <img src="nulogo.png" alt="Logo" height="60">
      <div class="course-title">
        <h2>รายวิชา 273252 กฎหมายเทคโนโลยีสารสนเทศ<br>มหาวิทยาลัยนเรศวร</h2>
      </div>
    </div>
    <div class="ms-auto d-flex gap-2">
      <button id="sendToTeacherBtn" class="btn btn-send">ส่งข้อมูลให้อาจารย์</button>
    </div>
  </header>

  <main class="result-main">
    <div id="bannerArea"></div>
    <section class="result-cards">
      <div class="card">
        <h3>รวมข้อ</h3>
        <div class="value" id="totalValue">—</div>
      </div>
      <div class="card">
        <h3>ถูก</h3>
        <div class="value" id="correctValue">—</div>
      </div>
      <div class="card">
        <h3>ผิด</h3>
        <div class="value" id="wrongValue">—</div>
      </div>
    </section>
    <section class="meta">
  <div>รหัสนักศึกษา: <strong id="studentId">—</strong></div>
      <div>เริ่มทำ: <strong id="startTime">—</strong></div>
      <div>ส่งข้อสอบ: <strong id="endTime">—</strong></div>
      <div>เวลาที่ใช้: <strong id="duration">—</strong></div>
    </section>
  </main>

  <script>
    const $ = (id) => document.getElementById(id);
    function showBanner(msg, type = 'success', timeout = 3500) {
      const bannerArea = document.getElementById('bannerArea');
      bannerArea.innerHTML = `<div class="alert alert-${type} banner" role="alert">${msg}</div>`;
      if (timeout) setTimeout(() => bannerArea.innerHTML = '', timeout);
    }

    function fmtDuration(ms) {
      if (!ms || ms < 0) return '—';
      const sec = Math.floor(ms / 1000);
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;
      const pad = (n) => (n < 10 ? '0' + n : '' + n);
      return (h ? `${h}:` : '') + `${pad(m)}:${pad(s)}`;
    }

    function safeParseJSON(raw) {
      try { return JSON.parse(raw); } catch { return null; }
    }



    document.getElementById('sendToTeacherBtn').onclick = async () => {
      const btn = document.getElementById('sendToTeacherBtn');
      btn.disabled = true;
      btn.textContent = 'กำลังส่ง...';
      const params = new URLSearchParams(location.search);
      const sessionId = params.get('session_id') || localStorage.getItem('session_id');
      const token = localStorage.getItem('studentToken');
      try {
        const resp = await fetch('api/send_result_to_teacher.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ session_id: sessionId })
        });
        const data = await resp.json();
        if (resp.ok && data.status === 'success') {
          showBanner('ส่งข้อมูลให้อาจารย์เรียบร้อยแล้ว!', 'success');
          setTimeout(() => { window.location.href = 'student_dashboard.html'; }, 1200);
        } else {
          showBanner('เกิดข้อผิดพลาด: ' + (data.message || 'ไม่สามารถส่งข้อมูลได้'), 'danger', 5000);
        }
      } catch (e) {
        showBanner('เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์', 'danger', 5000);
      }
      btn.textContent = 'ส่งข้อมูลให้อาจารย์';
      btn.disabled = false;
    };

    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(location.search);
      const sessionId = params.get('session_id') || localStorage.getItem('session_id');
      const token = localStorage.getItem('studentToken');

      if (!token) {
        alert('กรุณาเข้าสู่ระบบใหม่');
        location.href = 'student_login.html';
        return;
      }
      if (!sessionId) {
  showBanner('ไม่พบ session_id', 'danger', 5000);
  return;
      }

      try {
        const resp = await fetch(`api/get_result.php?session_id=${encodeURIComponent(sessionId)}`, {
          headers: { 'Authorization': 'Bearer ' + token },
          cache: 'no-store'
        });

        const raw = await resp.text();
        const data = safeParseJSON(raw);
        if (!data) {
          showBanner('เซิร์ฟเวอร์ตอบกลับไม่ใช่ JSON', 'danger', 5000);
          console.error('RAW:', raw);
          return;
        }
        if (!resp.ok || data.status !== 'success') {
          showBanner(data.message || `ดึงผลสอบไม่สำเร็จ (HTTP ${resp.status})`, 'danger', 5000);
          return;
        }
        
        // แสดงคะแนน
        document.getElementById('totalValue').textContent = data.data.total_questions || '0';
        document.getElementById('correctValue').textContent = data.data.correct_count || '0';

        // รองรับชื่อฟิลด์ได้หลายแบบจาก API
        const total   = data.total ?? data.total_questions ?? data.questions_total ?? null;
        const correct = data.correct ?? data.correct_count ?? data.corrects ?? null;
        const wrong   = data.wrong ?? data.wrong_count ?? ((total!=null && correct!=null) ? (total - correct) : null);
        const score   = data.score ?? data.percentage ?? (total ? Math.round((correct/total)*100) : null);

        // $('scoreValue').textContent   = (score != null) ? score : '—';
        // $('scoreNote').textContent    = (score != null && total != null) ? '(อาจเป็นเปอร์เซ็นต์หรือคะแนนดิบ ตาม API)' : '';
        $('totalValue').textContent   = (total != null) ? total : '—';
        $('correctValue').textContent = (correct != null) ? correct : '—';
        $('wrongValue').textContent   = (wrong != null) ? wrong : '—';

        $('studentId').textContent  = data.student_id ?? data.student ?? localStorage.getItem('student_id') ?? '—';
  // ไม่ต้องแสดงชุดข้อสอบ
        $('startTime').textContent  = data.start_time ?? data.started_at ?? '—';
        $('endTime').textContent    = data.end_time ?? data.ended_at ?? '—';

        // เวลาที่ใช้ (รองรับฟอร์แมตวันที่ MySQL)
        function parseDateStr(dt) {
          if (!dt) return null;
          // ถ้าเป็นฟอร์แมต 'YYYY-MM-DD HH:MM:SS' ให้แปลงเป็น ISO string
          if (/^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$/.test(dt)) {
            return new Date(dt.replace(' ', 'T') + 'Z');
          }
          return new Date(dt);
        }
        if ((data.start_time || data.started_at) && (data.end_time || data.ended_at)) {
          const st = parseDateStr(data.start_time || data.started_at);
          const en = parseDateStr(data.end_time || data.ended_at);
          if (!isNaN(st) && !isNaN(en)) {
            $('duration').textContent = fmtDuration(en - st);
          } else {
            $('duration').textContent = '—';
          }
        } else if (data.duration_ms) {
          $('duration').textContent = fmtDuration(data.duration_ms);
        } else {
          $('duration').textContent = '—';
        }



      } catch (err) {
  console.error(err);
  showBanner('เกิดข้อผิดพลาดในการเชื่อมต่อเซิร์ฟเวอร์', 'danger', 5000);
      }
    });

    // ออกจากระบบ
    function logout() {
      localStorage.removeItem('userToken');
      localStorage.removeItem('studentId');
      localStorage.removeItem('session_id');
      localStorage.removeItem('examset_id');
  location.href = 'student_login.html';
    }
  </script>
</body>
</html>
